<body class="text-slate-200 antialiased min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- FIREBASE KURULUMU ---
        const firebaseConfig = {
            apiKey: "AIzaSyDVhRw5lEIrJ5cFjJS1D86AvJeAI67ja0Q",
            authDomain: "site-comments-ed18f.firebaseapp.com",
            projectId: "site-comments-ed18f",
            storageBucket: "site-comments-ed18f.firebasestorage.app",
            messagingSenderId: "587969670836",
            appId: "1:587969670836:web:de8f614bbcafa0ed2b1e1"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        db.settings({ experimentalForceLongPolling: true }); 

        // --- Bƒ∞LE≈ûENLER ---

        const LoginScreen = ({ onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                } catch (err) {
                    setError("Giri≈ü ba≈üarƒ±sƒ±z: " + err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-[#020617]">
                    <div className="w-full max-w-md bg-slate-900/50 border border-white/10 p-8 rounded-2xl shadow-2xl backdrop-blur-sm">
                        <div className="text-center mb-8">
                            <div className="w-12 h-12 bg-indigo-600 rounded-lg mx-auto flex items-center justify-center mb-4 shadow-lg shadow-indigo-600/30">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-white"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                            </div>
                            <h1 className="text-2xl font-bold text-white">Admin Paneli</h1>
                            <p className="text-slate-400 text-sm mt-2">L√ºtfen y√∂netici bilgilerinizi giriniz.</p>
                        </div>
                        
                        {error && <div className="bg-red-500/10 border border-red-500/50 text-red-200 p-3 rounded-lg text-sm mb-4">{error}</div>}

                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="block text-xs font-medium text-slate-400 mb-1">E-Posta</label>
                                <input 
                                    type="email" 
                                    required
                                    className="w-full bg-slate-950/50 border border-white/10 rounded-lg px-4 py-2.5 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                />
                            </div>
                            <div>
                                <label className="block text-xs font-medium text-slate-400 mb-1">≈ûifre</label>
                                <input 
                                    type="password" 
                                    required
                                    className="w-full bg-slate-950/50 border border-white/10 rounded-lg px-4 py-2.5 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                />
                            </div>
                            <button 
                                type="submit" 
                                disabled={loading}
                                className="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2.5 rounded-lg transition-all flex justify-center items-center gap-2"

                                {loading ? <div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> : "Giri≈ü Yap"}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // G√úNCELLENMƒ∞≈û: StatCard artƒ±k action prop'unu destekliyor
        const StatCard = ({ title, value, subtext, icon, color, action }) => (
            <div className="bg-slate-800/50 border border-white/5 p-5 rounded-xl flex items-start gap-4 hover:bg-slate-800/70 transition-colors relative">
                <div className={`p-3 rounded-lg ${color} bg-opacity-10`}>
                    {icon}
                </div>
                <div className="flex-1">
                    <div className="flex items-center justify-between w-full">
                        <p className="text-slate-400 text-xs font-medium uppercase tracking-wider">{title}</p>
                        {action && (
                            <div className="text-slate-600 hover:text-red-400 transition-colors cursor-pointer opacity-50 hover:opacity-100" title="Sƒ±fƒ±rla">
                                {action}
                            </div>
                        )}
                    </div>
                    <h3 className="text-2xl font-bold text-white mt-1">{value}</h3>
                    {subtext && <p className="text-xs text-slate-500 mt-1">{subtext}</p>}
                </div>
            </div>
        );

        const CommentManager = () => {
            const [comments, setComments] = useState([]);
            // Toast (Geri Alma) i√ßin state'ler
            const [deletedComment, setDeletedComment] = useState(null); 
            const [showToast, setShowToast] = useState(false);

            useEffect(() => {
                const unsubscribe = db.collection("comments")
                    .orderBy("createdAt", "desc")
                    .onSnapshot(snapshot => {
                        const list = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setComments(list);
                    });
                return () => unsubscribe();
            }, []);

            const handleDelete = async (id) => {
                const commentToDelete = comments.find(c => c.id === id);
                if (!commentToDelete) return;

                try {
                    await db.collection("comments").doc(id).delete();
                    setDeletedComment(commentToDelete);
                    setShowToast(true);
                    setTimeout(() => {
                        setShowToast(false);
                        setDeletedComment(null);
                    }, 5000);
                } catch (error) {
                    alert("Silme hatasƒ±: " + error.message);
                }
            };

            const handleUndo = async () => {
                if (!deletedComment) return;
                try {
                    await db.collection("comments").add({
                        ...deletedComment,
                        createdAt: deletedComment.createdAt || firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setShowToast(false);
                    setDeletedComment(null);
                } catch (error) {
                    alert("Geri alma hatasƒ±: " + error.message);
                }
            };

            const formatDate = (ts) => {
                if (!ts) return '-';
                return new Date(ts.toDate ? ts.toDate() : ts).toLocaleString('tr-TR');
            };

            return (
                <div className="space-y-4 relative">
                    <div className="flex justify-between items-center">
                        <h2 className="text-lg font-bold text-white">Yorumlar</h2>
                        <span className="bg-slate-800 text-xs px-2 py-1 rounded text-slate-300">{comments.length} Toplam</span>
                    </div>

                    <div className="bg-slate-900/40 border border-white/5 rounded-xl overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-sm">
                                <thead className="bg-slate-950/50 text-slate-400 font-medium border-b border-white/5">
                                    <tr>
                                        <th className="p-4">Tarih</th>
                                        <th className="p-4">Kullanƒ±cƒ±</th>
                                        <th className="p-4 w-1/2">Yorum</th>
                                        <th className="p-4">Video ID</th>
                                        <th className="p-4 text-right">ƒ∞≈ülem</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-white/5">
                                    {comments.map((c) => (
                                        <tr key={c.id} className="hover:bg-white/5 transition-colors group">
                                            <td className="p-4 whitespace-nowrap text-slate-400 text-xs">{formatDate(c.createdAt)}</td>
                                            <td className="p-4">
                                                <span className="font-semibold text-indigo-300">{c.nickname}</span>
                                            </td>
                                            <td className="p-4 text-slate-300 line-clamp-2">{c.text}</td>
                                            <td className="p-4 font-mono text-xs text-slate-500">{c.videoId}</td>
                                            <td className="p-4 text-right">
                                                <button 
                                                    onClick={() => handleDelete(c.id)}
                                                    className="text-red-400 hover:text-red-300 bg-red-500/10 hover:bg-red-500/20 p-2 rounded-lg transition-all opacity-50 group-hover:opacity-100"
                                                    title="Sil"
                                                >
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                    {comments.length === 0 && (
                                        <tr>
                                            <td colSpan="5" className="p-8 text-center text-slate-500">Hen√ºz yorum yok.</td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {showToast && (
                        <div className="fixed bottom-6 left-1/2 transform -translate-x-1/2 md:left-6 md:translate-x-0 z-50 animate-slide-up">
                            <div className="bg-slate-800 border border-indigo-500/30 shadow-2xl rounded-xl p-4 flex items-center gap-4 w-80">
                                <div className="p-2 bg-slate-700 rounded-full text-indigo-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/><line x1="9" y1="10" x2="15" y2="10"/><line x1="12" y1="7" x2="12" y2="13"/></svg>
                                </div>
                                <div className="flex-1">
                                    <p className="text-white text-sm font-medium">Yorum silindi</p>
                                    <p className="text-slate-400 text-xs">Bu i≈ülem geri alƒ±nabilir.</p>
                                </div>
                                <button 
                                    onClick={handleUndo}
                                    className="text-indigo-400 text-xs font-bold hover:text-indigo-300 bg-indigo-500/10 hover:bg-indigo-500/20 px-3 py-1.5 rounded transition-colors"
                                >
                                    GERƒ∞ AL
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const VideoStats = () => {
            const [stats, setStats] = useState([]);

            useEffect(() => {
                const unsubscribe = db.collection("video_stats")
                    .orderBy("views", "desc")
                    .limit(50)
                    .onSnapshot(snapshot => {
                        const list = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setStats(list);
                    });
                return () => unsubscribe();
            }, []);

            return (
                <div className="space-y-4">
                     <div className="flex justify-between items-center">
                        <h2 className="text-lg font-bold text-white">En √áok ƒ∞zlenen Videolar</h2>
                    </div>

                    <div className="grid gap-2">
                        {stats.map((item, index) => (
                            <div key={item.id} className="bg-slate-800/30 border border-white/5 p-3 rounded-lg flex items-center justify-between hover:bg-slate-800/50 transition-colors">
                                <div className="flex items-center gap-4">
                                    <div className={`w-6 h-6 rounded flex items-center justify-center text-[10px] font-bold ${index < 3 ? 'bg-indigo-600 text-white' : 'bg-slate-700 text-slate-400'}`}>
                                        {index + 1}
                                    </div>
                                    <div className="flex flex-col">
                                        <span className="text-sm text-slate-200 font-medium line-clamp-1 w-48 sm:w-64">{item.title || item.id}</span>
                                        <span className="text-[10px] text-slate-500 font-mono">{item.id}</span>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <span className="block text-lg font-bold text-white">{item.views || 0}</span>
                                    <span className="text-[10px] text-slate-500">izlenme</span>
                                </div>
                            </div>
                        ))}
                        {stats.length === 0 && (
                             <div className="p-8 text-center text-slate-500 bg-slate-800/20 rounded-lg">Hen√ºz veri yok.</div>
                        )}
                    </div>
                </div>
            );
        };

        const SettingsManager = () => {
            const [config, setConfig] = useState({
                notice_enabled: false,
                notice_title: "",
                notice_message: ""
            });
            const [loading, setLoading] = useState(false);
            const [saving, setSaving] = useState(false);

            useEffect(() => {
                setLoading(true);
                const unsubscribe = db.collection("site_config").doc("general")
                    .onSnapshot(doc => {
                        if (doc.exists) {
                            setConfig(doc.data());
                        } else {
                            setConfig({
                                notice_enabled: false,
                                notice_title: "√ñnemli Duyuru",
                                notice_message: ""
                            });
                        }
                        setLoading(false);
                    });
                return () => unsubscribe();
            }, []);

            const handleSave = async () => {
                setSaving(true);
                try {
                    await db.collection("site_config").doc("general").set({
                        ...config,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                    alert("Ayarlar ba≈üarƒ±yla kaydedildi!");
                } catch (error) {
                    console.error(error);
                    alert("Kaydedilirken hata olu≈ütu.");
                } finally {
                    setSaving(false);
                }
            };

            return (
                <div className="space-y-6 max-w-3xl">
                    <h2 className="text-lg font-bold text-white">Site Ayarlarƒ±</h2>
                    
                    {loading ? (
                        <div className="text-center py-10 text-slate-500">Y√ºkleniyor...</div>
                    ) : (
                        <div className="bg-slate-900/40 border border-white/5 rounded-xl p-6 space-y-6">
                            <div className="flex items-center justify-between pb-6 border-b border-white/5">
                                <div>
                                    <h3 className="text-white font-medium">Duyuru G√∂sterimi</h3>
                                    <p className="text-slate-500 text-sm">Ana sayfada √ºstte g√∂r√ºnen sarƒ± uyarƒ± kutusunu a√ß/kapat.</p>
                                </div>
                                <button 
                                    onClick={() => setConfig({...config, notice_enabled: !config.notice_enabled})}
                                    className={`w-14 h-8 rounded-full p-1 transition-colors duration-300 ease-in-out relative ${config.notice_enabled ? 'bg-indigo-600' : 'bg-slate-700'}`}
                                >
                                    <div className={`w-6 h-6 bg-white rounded-full shadow-md transform transition-transform duration-300 ${config.notice_enabled ? 'translate-x-6' : 'translate-x-0'}`}></div>
                                </button>
                            </div>

                            {config.notice_enabled && (
                                <div className="space-y-4 animate-fade-in">
                                    <div>
                                        <label className="block text-xs font-medium text-slate-400 mb-1.5">Duyuru Ba≈ülƒ±ƒüƒ±</label>
                                        <input 
                                            type="text" 
                                            value={config.notice_title || ""}
                                            onChange={(e) => setConfig({...config, notice_title: e.target.value})}
                                            placeholder="√ñrn: Bakƒ±m Modu"
                                            className="w-full bg-slate-950/50 border border-white/10 rounded-lg px-4 py-2 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-medium text-slate-400 mb-1.5">Duyuru ƒ∞√ßeriƒüi</label>
                                        <textarea 
                                            value={config.notice_message || ""}
                                            onChange={(e) => setConfig({...config, notice_message: e.target.value})}
                                            placeholder="Duyuru metnini buraya yazƒ±n..."
                                            rows="3"
                                            className="w-full bg-slate-950/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none resize-none"
                                        ></textarea>
                                    </div>
                                    
                                    <div className="mt-4">
                                        <p className="text-[10px] text-slate-500 mb-2 uppercase tracking-wide">√ñnizleme</p>
                                        <div className="rounded-xl bg-amber-900/20 border border-amber-500/30 p-4 flex items-start gap-4">
                                            <div className="p-2.5 bg-amber-500/20 rounded-full flex-shrink-0">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-amber-400">
                                                    <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
                                                    <line x1="12" y1="9" x2="12" y2="13"/>
                                                    <line x1="12" y1="17" x2="12.01" y2="17"/>
                                                </svg>
                                            </div>
                                            <div>
                                                <h3 className="text-amber-400 font-bold text-sm mb-1">{config.notice_title || "√ñnemli Duyuru"}</h3>
                                                <p className="text-slate-200 text-sm leading-relaxed font-medium">
                                                    {config.notice_message || "Buraya yazƒ±lan metin kullanƒ±cƒ±ya g√∂sterilecek."}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div className="pt-4 border-t border-white/5 flex justify-end">
                                <button 
                                    onClick={handleSave}
                                    disabled={saving}
                                    className="bg-indigo-600 hover:bg-indigo-500 disabled:bg-indigo-800 text-white text-sm font-bold px-6 py-2.5 rounded-lg transition-colors flex items-center gap-2"
                                >
                                    {saving ? <div className="animate-spin h-4 w-4 border-2 border-white/30 border-t-white rounded-full"></div> : "Kaydet"}
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- GELƒ∞≈ûTƒ∞RME G√úNL√úƒû√ú Y√ñNETƒ∞Cƒ∞Sƒ∞ (G√úNCELLENDƒ∞) ---
        const DevChangelogManager = () => {
            const [logs, setLogs] = useState([]);
            
            // Form State'leri
            const [editingId, setEditingId] = useState(null); // D√ºzenleme modu aktif mi?
            const [version, setVersion] = useState('');
            const [date, setDate] = useState('');
            const [itemsText, setItemsText] = useState('');
            const [saving, setSaving] = useState(false);

            useEffect(() => {
                const unsubscribe = db.collection("dev_changelog")
                    .orderBy("order", "desc")
                    .onSnapshot(snapshot => {
                        const list = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setLogs(list);
                    });
                return () => unsubscribe();
            }, []);

            // YENƒ∞: D√ºzenlemeyi Ba≈ülat
            const startEdit = (log) => {
                setEditingId(log.id);
                setVersion(log.version);
                setDate(log.date);
                // Firestore'daki array'i string'e √ßevir
                setItemsText(log.items ? log.items.join('\n') : '');
                
                // Mobilde forma kaydƒ±r
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            // YENƒ∞: D√ºzenlemeyi ƒ∞ptal Et
            const cancelEdit = () => {
                setEditingId(null);
                setVersion('');
                setDate('');
                setItemsText('');
            };

            const handleSave = async () => {
                if (!version || !itemsText) {
                    alert("L√ºtfen versiyon ve maddeleri giriniz.");
                    return;
                }
                setSaving(true);
                try {
                    const data = {
                        version,
                        date: date || new Date().toLocaleDateString('tr-TR'),
                        items: itemsText.split('\n').filter(line => line.trim() !== ''),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    if (editingId) {
                        // MEVCUT KAYDI G√úNCELLE
                        await db.collection("dev_changelog").doc(editingId).update(data);
                    } else {
                        // YENƒ∞ KAYIT EKLE
                        await db.collection("dev_changelog").add({
                            ...data,
                            order: Date.now(),
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    
                    // Formu Temizle ve Moddan √áƒ±k
                    cancelEdit();

                } catch (error) {
                    console.error(error);
                    alert(editingId ? "G√ºncelleme hatasƒ±: " : "Eklenirken hata olu≈ütu: " + error.message);
                } finally {
                    setSaving(false);
                }
            };

            const handleDelete = async (id) => {
                if (!window.confirm("Bu log kaydƒ±nƒ± silmek istediƒüine emin misin?")) return;
                try {
                    await db.collection("dev_changelog").doc(id).delete();
                } catch (error) {
                    alert("Silme hatasƒ±: " + error.message);
                }
            };

            return (
                <div className="space-y-6 max-w-4xl">
                    <div className="flex justify-between items-center">
