<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katman Ar≈üiv - Admin Paneli</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React ve ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        slate: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        indigo: { 600: '#4f46e5' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #020617; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="text-slate-200 antialiased min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- FIREBASE KURULUMU (index.html ile aynƒ± config olmalƒ±) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDVhRw5lEIrJ5cFjJS1D86AvJeAI67ja0Q",
            authDomain: "site-comments-ed18f.firebaseapp.com",
            projectId: "site-comments-ed18f",
            storageBucket: "site-comments-ed18f.firebasestorage.app",
            messagingSenderId: "587969670836",
            appId: "1:587969670836:web:de8f614bbcafa0ed2b1e1"
        };

        // Firebase Ba≈ülatma
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        db.settings({ experimentalForceLongPolling: true }); // Aƒü sorunlarƒ±nƒ± √∂nlemek i√ßin

        // --- Bƒ∞LE≈ûENLER ---

        // 1. LOGIN EKRANI
        const LoginScreen = ({ onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    // Auth state deƒüi≈üince App componenti otomatik y√∂nlendirecek
                } catch (err) {
                    setError("Giri≈ü ba≈üarƒ±sƒ±z: " + err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-[#020617]">
                    <div className="w-full max-w-md bg-slate-900/50 border border-white/10 p-8 rounded-2xl shadow-2xl backdrop-blur-sm">
                        <div className="text-center mb-8">
                            <div className="w-12 h-12 bg-indigo-600 rounded-lg mx-auto flex items-center justify-center mb-4 shadow-lg shadow-indigo-600/30">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-white"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                            </div>
                            <h1 className="text-2xl font-bold text-white">Admin Paneli</h1>
                            <p className="text-slate-400 text-sm mt-2">L√ºtfen y√∂netici bilgilerinizi giriniz.</p>
                        </div>
                        
                        {error && <div className="bg-red-500/10 border border-red-500/50 text-red-200 p-3 rounded-lg text-sm mb-4">{error}</div>}

                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="block text-xs font-medium text-slate-400 mb-1">E-Posta</label>
                                <input 
                                    type="email" 
                                    required
                                    className="w-full bg-slate-950/50 border border-white/10 rounded-lg px-4 py-2.5 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                />
                            </div>
                            <div>
                                <label className="block text-xs font-medium text-slate-400 mb-1">≈ûifre</label>
                                <input 
                                    type="password" 
                                    required
                                    className="w-full bg-slate-950/50 border border-white/10 rounded-lg px-4 py-2.5 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                />
                            </div>
                            <button 
                                type="submit" 
                                disabled={loading}
                                className="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2.5 rounded-lg transition-all flex justify-center items-center gap-2"
                            >
                                {loading ? <div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> : "Giri≈ü Yap"}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // 2. ƒ∞STATƒ∞STƒ∞K KARTLARI
        const StatCard = ({ title, value, subtext, icon, color }) => (
            <div className="bg-slate-800/50 border border-white/5 p-5 rounded-xl flex items-start gap-4 hover:bg-slate-800/70 transition-colors">
                <div className={`p-3 rounded-lg ${color} bg-opacity-10`}>
                    {icon}
                </div>
                <div>
                    <p className="text-slate-400 text-xs font-medium uppercase tracking-wider">{title}</p>
                    <h3 className="text-2xl font-bold text-white mt-1">{value}</h3>
                    {subtext && <p className="text-xs text-slate-500 mt-1">{subtext}</p>}
                </div>
            </div>
        );

        // 3. YORUM Y√ñNETƒ∞Mƒ∞
        const CommentManager = () => {
            const [comments, setComments] = useState([]);
            const [filter, setFilter] = useState('all'); // all, recent

            useEffect(() => {
                const unsubscribe = db.collection("comments")
                    .orderBy("createdAt", "desc")
                    .onSnapshot(snapshot => {
                        const list = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setComments(list);
                    });
                return () => unsubscribe();
            }, []);

            const handleDelete = async (id) => {
                if (!confirm("Bu yorumu kalƒ±cƒ± olarak silmek istediƒüine emin misin?")) return;
                try {
                    await db.collection("comments").doc(id).delete();
                    alert("Yorum silindi.");
                } catch (error) {
                    alert("Silme hatasƒ±: " + error.message);
                }
            };

            const formatDate = (ts) => {
                if (!ts) return '-';
                return new Date(ts.toDate ? ts.toDate() : ts).toLocaleString('tr-TR');
            };

            return (
                <div className="space-y-4">
                    <div className="flex justify-between items-center">
                        <h2 className="text-lg font-bold text-white">Yorumlar</h2>
                        <span className="bg-slate-800 text-xs px-2 py-1 rounded text-slate-300">{comments.length} Toplam</span>
                    </div>

                    <div className="bg-slate-900/40 border border-white/5 rounded-xl overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-sm">
                                <thead className="bg-slate-950/50 text-slate-400 font-medium border-b border-white/5">
                                    <tr>
                                        <th className="p-4">Tarih</th>
                                        <th className="p-4">Kullanƒ±cƒ±</th>
                                        <th className="p-4 w-1/2">Yorum</th>
                                        <th className="p-4">Video ID</th>
                                        <th className="p-4 text-right">ƒ∞≈ülem</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-white/5">
                                    {comments.map((c) => (
                                        <tr key={c.id} className="hover:bg-white/5 transition-colors group">
                                            <td className="p-4 whitespace-nowrap text-slate-400 text-xs">{formatDate(c.createdAt)}</td>
                                            <td className="p-4">
                                                <span className="font-semibold text-indigo-300">{c.nickname}</span>
                                            </td>
                                            <td className="p-4 text-slate-300 line-clamp-2">{c.text}</td>
                                            <td className="p-4 font-mono text-xs text-slate-500">{c.videoId}</td>
                                            <td className="p-4 text-right">
                                                <button 
                                                    onClick={() => handleDelete(c.id)}
                                                    className="text-red-400 hover:text-red-300 bg-red-500/10 hover:bg-red-500/20 p-2 rounded-lg transition-all opacity-50 group-hover:opacity-100"
                                                    title="Sil"
                                                >
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                    {comments.length === 0 && (
                                        <tr>
                                            <td colSpan="5" className="p-8 text-center text-slate-500">Hen√ºz yorum yok.</td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        // 4. Vƒ∞DEO ƒ∞STATƒ∞STƒ∞KLERƒ∞
        const VideoStats = () => {
            const [stats, setStats] = useState([]);

            useEffect(() => {
                const unsubscribe = db.collection("video_stats")
                    .orderBy("views", "desc")
                    .limit(50)
                    .onSnapshot(snapshot => {
                        const list = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setStats(list);
                    });
                return () => unsubscribe();
            }, []);

            return (
                <div className="space-y-4">
                     <div className="flex justify-between items-center">
                        <h2 className="text-lg font-bold text-white">En √áok ƒ∞zlenen Videolar</h2>
                        <a href="https://analytics.google.com/" target="_blank" rel="noreferrer" className="text-xs text-indigo-400 hover:underline">GA4 A√ß ‚Ä∫</a>
                    </div>

                    <div className="grid gap-2">
                        {stats.map((item, index) => (
                            <div key={item.id} className="bg-slate-800/30 border border-white/5 p-3 rounded-lg flex items-center justify-between hover:bg-slate-800/50 transition-colors">
                                <div className="flex items-center gap-4">
                                    <div className={`w-6 h-6 rounded flex items-center justify-center text-[10px] font-bold ${index < 3 ? 'bg-indigo-600 text-white' : 'bg-slate-700 text-slate-400'}`}>
                                        {index + 1}
                                    </div>
                                    <div className="flex flex-col">
                                        <span className="text-sm text-slate-200 font-medium line-clamp-1 w-48 sm:w-64">{item.title || item.id}</span>
                                        <span className="text-[10px] text-slate-500 font-mono">{item.id}</span>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <span className="block text-lg font-bold text-white">{item.views || 0}</span>
                                    <span className="text-[10px] text-slate-500">izlenme</span>
                                </div>
                            </div>
                        ))}
                        {stats.length === 0 && (
                             <div className="p-8 text-center text-slate-500 bg-slate-800/20 rounded-lg">Hen√ºz veri yok.</div>
                        )}
                    </div>
                </div>
            );
        };

        // 5. ANA DASHBOARD
        const Dashboard = ({ user }) => {
            const [activeTab, setActiveTab] = useState('overview');
            const [siteStats, setSiteStats] = useState({ visits: 0 });

            // Site genel istatistiklerini √ßek
            useEffect(() => {
                const unsubscribe = db.collection("site_stats").doc("counter")
                    .onSnapshot(doc => {
                        if (doc.exists) {
                            setSiteStats(doc.data());
                        }
                    });
                return () => unsubscribe();
            }, []);

            const handleLogout = async () => {
                await auth.signOut();
            };

            return (
                <div className="min-h-screen bg-[#020617] flex">
                    {/* Sidebar */}
                    <aside className="w-64 bg-slate-900/50 border-r border-white/5 hidden md:flex flex-col fixed h-full">
                        <div className="p-6 border-b border-white/5">
                            <h1 className="text-xl font-bold text-white tracking-tight">Katman Admin</h1>
                            <p className="text-xs text-slate-500 mt-1">v1.0.0</p>
                        </div>
                        <nav className="flex-1 p-4 space-y-1">
                            <button onClick={() => setActiveTab('overview')} className={`w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium transition-colors ${activeTab === 'overview' ? 'bg-indigo-600 text-white' : 'text-slate-400 hover:text-white hover:bg-white/5'}`}>
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
                                Genel Bakƒ±≈ü
                            </button>
                            <button onClick={() => setActiveTab('comments')} className={`w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium transition-colors ${activeTab === 'comments' ? 'bg-indigo-600 text-white' : 'text-slate-400 hover:text-white hover:bg-white/5'}`}>
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                                Yorum Y√∂netimi
                            </button>
                            <button onClick={() => setActiveTab('videos')} className={`w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium transition-colors ${activeTab === 'videos' ? 'bg-indigo-600 text-white' : 'text-slate-400 hover:text-white hover:bg-white/5'}`}>
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
                                Video ƒ∞statistikleri
                            </button>
                        </nav>
                        <div className="p-4 border-t border-white/5">
                            <div className="flex items-center gap-3 mb-4">
                                <div className="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold text-xs">
                                    {user.email ? user.email[0].toUpperCase() : 'A'}
                                </div>
                                <div className="overflow-hidden">
                                    <p className="text-sm font-medium text-white truncate">{user.email}</p>
                                </div>
                            </div>
                            <button onClick={handleLogout} className="w-full py-2 border border-white/10 rounded-lg text-xs text-slate-400 hover:text-white hover:bg-white/5 transition-colors">
                                √áƒ±kƒ±≈ü Yap
                            </button>
                        </div>
                    </aside>

                    {/* Mobile Nav */}
                    <div className="md:hidden fixed bottom-0 w-full bg-slate-900 border-t border-white/10 flex justify-around p-3 z-50">
                         <button onClick={() => setActiveTab('overview')} className={`p-2 rounded ${activeTab === 'overview' ? 'text-indigo-400' : 'text-slate-500'}`}>üìä</button>
                         <button onClick={() => setActiveTab('comments')} className={`p-2 rounded ${activeTab === 'comments' ? 'text-indigo-400' : 'text-slate-500'}`}>üí¨</button>
                         <button onClick={() => setActiveTab('videos')} className={`p-2 rounded ${activeTab === 'videos' ? 'text-indigo-400' : 'text-slate-500'}`}>üì∫</button>
                         <button onClick={handleLogout} className="p-2 text-red-400">üö™</button>
                    </div>

                    {/* Main Content */}
                    <main className="flex-1 md:ml-64 p-4 md:p-8 pb-20 md:pb-8">
                        
                        {/* Overview Tab */}
                        {activeTab === 'overview' && (
                            <div className="space-y-6 animate-fade-in">
                                <h2 className="text-2xl font-bold text-white mb-6">Genel Bakƒ±≈ü</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    <StatCard 
                                        title="Toplam Ziyaret" 
                                        value={siteStats.visits || 0} 
                                        subtext="Sayfa a√ßƒ±lƒ±≈ülarƒ±" 
                                        icon={<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-indigo-400"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>}
                                        color="bg-indigo-500"
                                    />
                                    <StatCard 
                                        title="Video ƒ∞zlenme" 
                                        value="Canlƒ±" 
                                        subtext="Firestore √ºzerinden takip" 
                                        icon={<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-emerald-400"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>}
                                        color="bg-emerald-500"
                                    />
                                    <a href="https://analytics.google.com/" target="_blank" className="block">
                                        <StatCard 
                                            title="Detaylƒ± Analitik (GA4)" 
                                            value="A√ß" 
                                            subtext="Google Analytics Dashboard" 
                                            icon={<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-blue-400"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>}
                                            color="bg-blue-500"
                                        />
                                    </a>
                                </div>
                                
                                <div className="bg-slate-800/30 border border-white/5 rounded-xl p-6 mt-6">
                                    <h3 className="font-bold text-white mb-2">üîê G√ºvenlik Notu</h3>
                                    <p className="text-sm text-slate-400">
                                        Bu panel Firebase Authentication ile korunmaktadƒ±r. Sadece yetkili olan (Admin) kullanƒ±cƒ±lar veri g√∂rebilir ve yorum silebilir. T√ºm i≈ülemler g√ºnl√ºklere (logs) d√º≈üer.
                                    </p>
                                </div>
                            </div>
                        )}

                        {/* Comments Tab */}
                        {activeTab === 'comments' && <CommentManager />}

                        {/* Videos Tab */}
                        {activeTab === 'videos' && <VideoStats />}
                        
                    </main>
                </div>
            );
        };

        // --- ANA UYGULAMA ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    setUser(u);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-[#020617]">
                        <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
                    </div>
                );
            }

            return user ? <Dashboard user={user} /> : <LoginScreen />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
