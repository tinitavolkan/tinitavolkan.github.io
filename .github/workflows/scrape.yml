name: Rumble Video Scraper (Cloudscraper)

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Repo'yu ek
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Gerekli K羹t羹phaneleri Y羹kle (requests + cloudscraper)
        run: pip install requests cloudscraper

      - name: Scripti al覺t覺r (Cloudscraper)
        run: python scrape.py

      - name: Deiiklikleri G繹nder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add videos.json
          # Debug dosyas覺n覺 da eklemek istersen alt sat覺r覺 aktif et:
          # git add debug.html
          git diff --quiet && git diff --staged --quiet || git commit -m " Cloudscraper: Video listesi g羹ncellendi"
          git push
