<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkan'Ä±n ArÅŸivi | Next-Gen Stable</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- React ve ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        slate: {
                            950: '#020617',
                            900: '#0f172a',
                            800: '#1e293b',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #020617; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .aurora-glow {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(99,102,241,0.15) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%; filter: blur(80px); z-index: -1;
            animation: aurora 15s infinite alternate; pointer-events: none;
        }
        @keyframes aurora {
            0% { transform: translate(-20%, -20%) scale(1); opacity: 0.5; }
            100% { transform: translate(-10%, 20%) scale(0.9); opacity: 0.5; }
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .shimmer {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="text-slate-100 antialiased overflow-x-hidden min-h-screen">
    
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="aurora-glow top-[-200px] left-[-200px] bg-indigo-500/20"></div>
        <div class="aurora-glow bottom-[-200px] right-[-200px] bg-purple-500/10 delay-1000"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const CATEGORIES = [
            { id: 'all', name: 'TÃ¼m ArÅŸiv' },
            { id: 'Hype', name: 'Hype' },
            { id: 'Triel', name: 'Triel' },
            { id: 'Sinasi', name: 'Åžinasi' },
            { id: 'Prensesperver', name: 'Prensesperver' },
            { id: 'Nuriben', name: 'Nuriben' },
            { id: 'Nesrin', name: 'Nesrin' },
            { id: 'Egearseven', name: 'Egearseven' },
            { id: 'Blush', name: 'Blush' }
        ];

        const FALLBACK_DATA = [
            {
                "title": "sinasi 26.12.2025 1_Parca_000",
                "embed_id": "v71l0d4",
                "link": "https://rumble.com/v73rodc-sinasi-26.12.2025-1-parca-000.html"
            },
            {
                "title": "sinasi 14.12.2025 1_Parca_000",
                "embed_id": "v71l08q",
                "link": "https://rumble.com/v73ro8y-sinasi-14.12.2025-1-parca-000.html"
            },
            {
                "title": "sinasi 06.12.2025 1",
                "embed_id": "v71l044",
                "link": "https://rumble.com/v73ro4c-sinasi-06.12.2025-1.html"
            },
            {
                "title": "Hype - Turnuva Finali 01.01.2025",
                "embed_id": "v999zzz",
                "link": "https://rumble.com/v999zzz-hype-final.html"
            }
        ];

        const processVideoData = (rawVideos) => {
            return rawVideos.map((v, index) => {
                const dateMatch = v.title.match(/(\d{2})\.(\d{2})\.(\d{4})/);
                const date = dateMatch ? new Date(dateMatch[3], dateMatch[2] - 1, dateMatch[1]) : new Date();

                let category = "DiÄŸer";
                const lowerTitle = v.title.toLowerCase();
                for (let cat of CATEGORIES) {
                    if (cat.id === 'all') continue;
                    if (lowerTitle.includes(cat.id.toLowerCase())) {
                        category = cat.name;
                        break;
                    }
                }

                return {
                    id: v.embed_id || index,
                    title: v.title,
                    embedId: v.embed_id,
                    date: date,
                    category: category,
                    link: v.link,
                    thumbnail: null 
                };
            }).sort((a, b) => b.date - a.date);
        };

        // --- GELÄ°ÅžMÄ°Åž RUMBLE OEMBED API FONKSÄ°YONU ---
        const fetchThumbFromRumble = async (videoUrl) => {
            try {
                const oembed = `https://rumble.com/api/Media/oembed.json?url=${encodeURIComponent(videoUrl)}`;
                const corsUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(oembed)}`;

                const r = await fetch(corsUrl);
                if (!r.ok) return null;

                const payload = await r.json();
                // AllOrigins string olarak dÃ¶ner, parse etmek lazÄ±m
                const data = JSON.parse(payload.contents);
                return data.thumbnail_url || null;
            } catch (e) {
                console.warn("oEmbed HatasÄ±:", e);
                return null;
            }
        };

        const Navbar = ({ categories, activeCategory, setActiveCategory }) => {
            return (
                <div className="border-b border-white/10 glass-panel sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex flex-col md:flex-row items-center justify-between gap-4 py-4 md:py-0 md:h-20">
                            
                            <div className="flex items-center gap-3 w-full md:w-auto justify-between md:justify-start">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/20">
                                        <span className="text-xl">ðŸ“¼</span>
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
                                            Volkan'Ä±n ArÅŸivi
                                        </h1>
                                    </div>
                                </div>
                            </div>

                            <div className="hidden md:flex items-center gap-2 flex-wrap justify-center md:justify-end">
                                {categories.map((cat) => (
                                    <button
                                        key={cat.id}
                                        onClick={() => setActiveCategory(cat.id)}
                                        className={`
                                            px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 whitespace-nowrap
                                            ${activeCategory === cat.id 
                                                ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-600/25' 
                                                : 'text-slate-400 hover:text-white hover:bg-white/5'
                                            }
                                        `}
                                    >
                                        {cat.name}
                                    </button>
                                ))}
                            </div>
                            
                            <div className="md:hidden flex gap-2 overflow-x-auto w-full pb-2 no-scrollbar">
                                {categories.map((cat) => (
                                    <button
                                        key={cat.id}
                                        onClick={() => setActiveCategory(cat.id)}
                                        className={`
                                            px-3 py-1.5 rounded-full text-xs font-medium transition-all duration-300 whitespace-nowrap flex-shrink-0
                                            ${activeCategory === cat.id 
                                                ? 'bg-indigo-600 text-white' 
                                                : 'text-slate-400 bg-slate-800/50'
                                            }
                                        `}
                                    >
                                        {cat.name}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const VideoPlayer = ({ video }) => {
            if (!video) {
                return (
                    <div className="w-full aspect-video bg-slate-900/50 rounded-2xl border border-white/5 flex flex-col items-center justify-center text-center p-8 relative overflow-hidden group">
                         <div className="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMSIgY3k9IjEiIHI9IjEiIGZpbGw9InJnYmEoMjU1LDI1NSwyNTAsMC4wNSkiLz48L3N2Zz4=')] [mask-image:linear-gradient(to_bottom,white,transparent)] opacity-30"></div>
                        <div className="w-20 h-20 rounded-full bg-slate-800 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300 shadow-xl">
                            <span className="text-3xl">â–¶</span>
                        </div>
                        <h3 className="text-xl font-semibold text-white mb-2">Ä°zlemeye BaÅŸla</h3>
                        <p className="text-slate-400">Listeden bir video seÃ§.</p>
                    </div>
                );
            }

            return (
                <div className="w-full aspect-video bg-black rounded-2xl overflow-hidden shadow-2xl shadow-indigo-900/20 border border-white/10 relative animate-fade-in ring-1 ring-indigo-500/20">
                    <iframe 
                        src={`https://rumble.com/embed/${video.embedId}/?pub=4o7uxk&autoplay=1`}
                        className="w-full h-full"
                        allowFullScreen
                        title={video.title}
                    ></iframe>
                </div>
            );
        };

        const VideoCard = ({ video, isActive, onClick }) => {
            const formatDate = (date) => {
                const d = new Date(video.date);
                if(isNaN(d.getTime())) return "Tarih Yok";
                return `${String(d.getDate()).padStart(2,'0')}.${String(d.getMonth()+1).padStart(2,'0')}.${d.getFullYear()}`;
            };

            const [imgLoaded, setImgLoaded] = useState(false);
            const [imgError, setImgError] = useState(false);

            // Video deÄŸiÅŸtiÄŸinde state'leri sÄ±fÄ±rla
            useEffect(() => {
                setImgLoaded(false);
                setImgError(false);
            }, [video.id]);

            return (
                <div 
                    onClick={onClick}
                    className={`
                        group flex flex-col sm:flex-row gap-4 p-4 rounded-xl cursor-pointer transition-all duration-300 border
                        ${isActive 
                            ? 'bg-indigo-500/10 border-indigo-500/50 ring-1 ring-indigo-500/30' 
                            : 'bg-slate-900/30 border-white/5 hover:bg-slate-800/50 hover:border-white/10 hover:translate-x-1'
                        }
                    `}
                >
                    {/* Video KartÄ± GÃ¶rsel AlanÄ± */}
                    <div className="relative w-full sm:w-48 aspect-video rounded-lg overflow-hidden flex-shrink-0 bg-black">
                        
                        {/* 1. GerÃ§ek Resim (oEmbed'den geldi) */}
                        {video.thumbnail && !imgError ? (
                            <img 
                                src={video.thumbnail} 
                                alt={video.title}
                                onLoad={() => setImgLoaded(true)}
                                onError={() => setImgError(true)}
                                loading="lazy" // Performans iÃ§in lazy load
                                className={`
                                    absolute inset-0 w-full h-full object-cover transition-all duration-500
                                    ${imgLoaded ? 'opacity-100' : 'opacity-0'}
                                `}
                            />
                        ) : null}

                        {/* 2. Shimmer / Loading / Error */}
                        {(!video.thumbnail || imgError || !imgLoaded) && (
                            <div className="absolute inset-0 bg-slate-800 flex flex-col items-center justify-center p-2 text-center">
                                {!video.thumbnail ? (
                                    // HenÃ¼z oEmbed'ten veri gelmediyse
                                    <span className="text-xs text-slate-400 animate-pulse">Resim YÃ¼kleniyor...</span>
                                ) : imgError || !imgLoaded ? (
                                    // Resim bozuksa veya yÃ¼klenemediyse
                                    <span className="text-xs text-slate-500">GÃ¶rÃ¼ntÃ¼ BulunamadÄ±</span>
                                ) : null}
                            </div>
                        )}

                        {/* Play Overlay (Hover) */}
                        <div className="absolute inset-0 bg-black/30 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center z-10">
                            <div className="w-10 h-10 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center">
                                <span className="text-white text-sm">â–¶</span>
                            </div>
                        </div>

                        {/* Active State Ring */}
                        {isActive && <div className="absolute inset-0 ring-2 ring-indigo-500 rounded-lg pointer-events-none z-10"></div>}
                    </div>
                    
                    {/* Video Bilgisi */}
                    <div className="flex flex-col justify-center flex-1 min-w-0">
                        <h4 className={`text-sm font-medium line-clamp-2 mb-2 transition-colors ${isActive ? 'text-indigo-400' : 'text-slate-200 group-hover:text-white'}`}>
                            {video.title}
                        </h4>
                        <div className="flex items-center gap-3 text-xs text-slate-500">
                            <span className="px-2 py-1 rounded bg-white/5 border border-white/5 text-slate-400">
                                {video.category}
                            </span>
                            <span className="flex items-center gap-1">
                                <span className="w-1.5 h-1.5 rounded-full bg-emerald-500"></span>
                                {formatDate()}
                            </span>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [videos, setVideos] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedVideo, setSelectedVideo] = useState(null);
            const [activeCategory, setActiveCategory] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                const fetchVideos = async () => {
                    try {
                        const response = await fetch('videos.json');
                        if (!response.ok) throw new Error("Dosya bulunamadÄ±");
                        const data = await response.json();
                        const processed = processVideoData(data);
                        setVideos(processed);
                        // OEMbed API ile thumbnail Ã§ekme iÅŸlemini baÅŸlat
                        fetchThumbnails(processed);
                    } catch (error) {
                        console.warn("videos.json yÃ¼klenemedi, yedek veri kullanÄ±lÄ±yor.", error);
                        const processed = processVideoData(FALLBACK_DATA);
                        setVideos(processed);
                        fetchThumbnails(processed);
                    } finally {
                        setLoading(false);
                    }
                };
                fetchVideos();
            }, []);

            // --- RESÄ°MLERÄ° OEEMBED API'DEN Ã‡EKME ---
            const fetchThumbnails = async (videoList) => {
                console.log("Rumble oEmbed API'den resimler Ã§ekiliyor...");
                
                const updatedVideos = await Promise.all(videoList.map(async (v) => {
                    try {
                        const thumb = await fetchThumbFromRumble(v.link);
                        return thumb ? { ...v, thumbnail: thumb } : v;
                    } catch (e) {
                        return v;
                    }
                }));

                setVideos(updatedVideos);
            };

            const filteredVideos = useMemo(() => {
                return videos.filter(video => {
                    const matchCategory = activeCategory === 'all' || video.category === activeCategory;
                    const matchSearch = video.title.toLowerCase().includes(searchTerm.toLowerCase());
                    return matchCategory && matchSearch;
                });
            }, [activeCategory, searchTerm, videos]);

            const handleVideoSelect = (video) => {
                setSelectedVideo(video);
                if (window.innerWidth < 1024) {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar 
                        categories={CATEGORIES} 
                        activeCategory={activeCategory} 
                        setActiveCategory={setActiveCategory} 
                    />

                    <main className="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            
                            {/* Sol Kolon: Player */}
                            <div className="lg:col-span-8 space-y-6">
                                <div className="animate-slide-up">
                                    <VideoPlayer video={selectedVideo} />
                                    
                                    {selectedVideo && (
                                        <div className="mt-6 p-6 rounded-2xl bg-slate-900/40 border border-white/5 flex items-start gap-4 animate-fade-in">
                                            <div className="p-3 rounded-xl bg-indigo-500/10 text-indigo-400">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m7 15 5-5 5 5"/></svg>
                                            </div>
                                            <div>
                                                <h2 className="text-xl font-bold text-white mb-1">{selectedVideo.title}</h2>
                                                <p className="text-slate-400 text-sm">OynatÄ±lÄ±yor â€¢ {selectedVideo.category}</p>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* SaÄŸ Kolon: Liste */}
                            <div className="lg:col-span-4 space-y-6 animate-slide-up" style={{animationDelay: '100ms'}}>
                                <div className="relative group">
                                    <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                        <svg className="h-5 w-5 text-slate-500 group-focus-within:text-indigo-500 transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                        </svg>
                                    </div>
                                    <input
                                        type="text"
                                        placeholder="ArÅŸivde ara..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full bg-slate-900/50 border border-white/10 text-slate-100 text-sm rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 block w-full pl-11 p-4 transition-all duration-300 placeholder:text-slate-600"
                                    />
                                </div>

                                <div className="space-y-3">
                                    <div className="flex items-center justify-between mb-4 px-2">
                                        <h3 className="text-sm font-semibold text-slate-400 uppercase tracking-wider">
                                            {loading ? 'YÃ¼kleniyor...' : `${filteredVideos.length} Video`}
                                        </h3>
                                    </div>

                                    {loading ? (
                                        <div className="text-center py-8 text-slate-500 animate-pulse">Videolar yÃ¼kleniyor...</div>
                                    ) : filteredVideos.length === 0 ? (
                                        <div className="text-center py-12 text-slate-500 bg-slate-900/30 rounded-xl border border-dashed border-white/5">
                                            <p>SonuÃ§ bulunamadÄ±.</p>
                                        </div>
                                    ) : (
                                        filteredVideos.map((video) => (
                                            <VideoCard 
                                                key={video.id} 
                                                video={video} 
                                                isActive={selectedVideo?.id === video.id}
                                                onClick={() => handleVideoSelect(video)}
                                            />
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>
                    </main>
                    
                    <footer className="border-t border-white/5 mt-12 py-8 bg-black/20 backdrop-blur-sm">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <p className="text-slate-600 text-sm">Â© 2025 Volkan'Ä±n Video ArÅŸivi. Powered by Rumble oEmbed API.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
