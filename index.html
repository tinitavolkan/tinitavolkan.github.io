<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkan'ƒ±n Video Ar≈üivi | Premium</title>
    <!-- Modern Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Renk Paleti - Modern Deep Dark */
            --bg-body: #0f1115;
            --bg-surface: #181b21;
            --bg-card: #1f232a;
            --bg-card-hover: #262b33;
            
            --primary: #6366f1; /* ƒ∞ndigo */
            --primary-glow: rgba(99, 102, 241, 0.4);
            --primary-hover: #818cf8;
            
            --text-main: #ffffff;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            
            --border-color: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.15);
            
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', system-ui, sans-serif;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 80px;
        }

        /* Arka Plan Efekti (Subtle Mesh Gradient) */
        body::before {
            content: "";
            position: fixed;
            top: -20%; left: -10%;
            width: 50%; height: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 60%);
            z-index: -1;
            pointer-events: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* --- Header & Nav --- */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 17, 21, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 0;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-icon {
            width: 36px; height: 36px;
            background: linear-gradient(135deg, var(--primary), #a855f7);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        /* Search Bar */
        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 320px;
        }

        .search-input {
            width: 100%;
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            padding: 12px 16px 12px 42px;
            border-radius: var(--radius-md);
            color: white;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: var(--bg-card);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Category Pills */
        .category-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 4px;
            scrollbar-width: none; /* Firefox */
        }
        .category-scroll::-webkit-scrollbar { display: none; }

        .cat-pill {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 18px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: var(--transition);
            user-select: none;
        }

        .cat-pill:hover {
            background: var(--bg-card);
            color: var(--text-main);
            border-color: var(--border-hover);
            transform: translateY(-1px);
        }

        .cat-pill.active {
            background: var(--text-main);
            color: var(--bg-body);
            border-color: var(--text-main);
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
        }

        /* --- Main Layout --- */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 24px;
            display: grid;
            grid-template-columns: 1fr 380px; /* Video Player Sol, Liste Saƒü (Desktop) */
            gap: 30px;
            align-items: start;
        }

        /* --- Video Player Section --- */
        .player-wrapper {
            background: var(--bg-surface);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-color);
            overflow: hidden;
            position: sticky;
            top: 100px; /* Scroll edildiƒüinde sabit kalƒ±r */
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transition: var(--transition);
        }
        
        /* Video oynatƒ±lƒ±rken hafif bir parlama efekti */
        .player-wrapper.has-active {
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.15);
        }

        .video-frame-container {
            position: relative;
            padding-bottom: 56.25%;
            background: #000;
            width: 100%;
        }

        .video-frame-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
            display: none;
        }

        .placeholder-state {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            background: radial-gradient(circle at center, #1f232a 0%, #000 100%);
        }
        
        .placeholder-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .player-details {
            padding: 20px;
            background: var(--bg-surface);
            border-top: 1px solid var(--border-color);
        }

        .tag-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .status-badge {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-hover);
        }

        .video-title-display {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-main);
        }

        /* --- Video Grid Section --- */
        .content-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .result-count {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-variant-numeric: tabular-nums;
        }

        .video-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Modern List Card Design */
        .video-card {
            display: flex;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 12px;
            gap: 16px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .video-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
            border-color: var(--border-hover);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .video-card.active {
            background: rgba(99, 102, 241, 0.05);
            border-color: var(--primary);
            box-shadow: 0 0 0 1px var(--primary);
        }

        .card-thumb {
            width: 160px;
            flex-shrink: 0;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            aspect-ratio: 16/9;
        }

        .thumb-placeholder {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(45deg, #2a2d35, #1a1c21);
        }
        
        .play-icon-small {
            color: rgba(255,255,255,0.7);
            transition: var(--transition);
        }

        .video-card:hover .play-icon-small {
            color: white;
            transform: scale(1.1);
        }

        .card-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0; /* Text truncation fix */
        }

        .card-title {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .meta-date {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .meta-cat {
            color: var(--primary-hover);
            background: rgba(99, 102, 241, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.75rem;
        }

        /* Loading & Empty States */
        .loading-box, .empty-box {
            padding: 40px;
            text-align: center;
            color: var(--text-muted);
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            border: 1px dashed var(--border-color);
        }

        .spinner {
            width: 30px; height: 30px;
            border: 3px solid rgba(255,255,255,0.05);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }

        /* --- Responsive --- */
        @media (max-width: 1024px) {
            main {
                grid-template-columns: 1fr; /* Stack vertically */
            }
            
            .player-wrapper {
                position: relative;
                top: 0;
                order: -1; /* Player always on top */
            }
        }

        @media (max-width: 600px) {
            .video-card {
                flex-direction: column;
                padding: 10px;
            }
            .card-thumb {
                width: 100%;
                aspect-ratio: 16/9;
            }
            .header-top { flex-direction: column; align-items: stretch; }
            .search-wrapper { max-width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="header-top">
                <div class="brand">
                    <div class="brand-icon">üìº</div>
                    <h1>Volkan'ƒ±n Ar≈üivi</h1>
                </div>
                <div class="search-wrapper">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="search-input" class="search-input" placeholder="Video, yayƒ±n veya tarih ara...">
                </div>
            </div>

            <nav class="category-scroll" id="category-nav">
                <!-- JS ile doldurulacak -->
            </nav>
        </div>
    </header>

    <main>
        <!-- Sol/Sƒ±ralƒ±: Video Listesi (Order changed for better flow on desktop: List right, Player left - wait, usually player left is better. Let's check CSS Grid Order) -->
        <!-- CSS Grid: 1fr (List) 380px (Player). No, usually Player is main focus. Let's swap in CSS for better UX: Player Left (or Top), List Right (or Bottom) -->
        
        <div class="content-area">
            <div class="section-header">
                <div class="section-title" id="section-title">T√ºm Videolar</div>
                <div class="result-count" id="video-count">0 video</div>
            </div>
            
            <div id="video-list-container" class="video-list">
                <div class="loading-box">
                    <div class="spinner"></div>
                    Ar≈üiv taranƒ±yor...
                </div>
            </div>
        </div>

        <aside class="player-wrapper" id="player-wrapper">
            <div class="video-frame-container">
                <div class="placeholder-state" id="placeholder-state">
                    <div class="placeholder-icon">üé¨</div>
                    <div>ƒ∞zlemek i√ßin bir video se√ßin</div>
                </div>
                <iframe id="main-player" src="" allowfullscreen title="Video Player"></iframe>
            </div>
            <div class="player-details">
                <div class="tag-row">
                    <span class="status-badge" id="player-tag">-</span>
                    <span class="status-badge" style="background:rgba(255,255,255,0.1); color:#fff;">Canlƒ± Kayƒ±t</span>
                </div>
                <div class="video-title-display" id="player-title">Bir video se√ßin</div>
            </div>
        </aside>

    </main>

    <footer>
        &copy; 2025 Volkan'ƒ±n Video Ar≈üivi. T√ºm haklarƒ± saklƒ±dƒ±r. Tasarƒ±m: AI Assistant.
    </footer>

    <script>
        // --- Veri Yapƒ±sƒ± ve Ayarlar ---
        const categories = [
            { id: 'all', name: 'T√ºm Ar≈üiv' },
            { id: 'Hype', name: 'Hype' },
            { id: 'Triel', name: 'Triel' },
            { id: 'Sinasi', name: '≈ûinasi' },
            { id: 'Prensesperver', name: 'Prensesperver' },
            { id: 'Nuriben', name: 'Nuriben' },
            { id: 'Nesrin', name: 'Nesrin' },
            { id: 'Egearseven', name: 'Egearseven' },
            { id: 'Blush', name: 'Blush' }
        ];

        let allVideos = [];
        let currentCategory = 'all';
        let currentVideoId = null;

        // Demo Veri (JSON √ßekilemezse kullanƒ±lƒ±r)
        const fallbackVideos = [
            { "title": "Hype - Turnuva Finali 01.01.2025", "embed_id": "v999zzz", "link": "#" },
            { "title": "Triel - Epik Oyun Anlarƒ± 01.01.2025", "embed_id": "v123abc", "link": "#" },
            { "title": "≈ûinasi - Sohbet ve Muhabbet 15.12.2024", "embed_id": "v456def", "link": "#" },
            { "title": "Prensesperver - Yeni Yƒ±l √ñzel Yayƒ±nƒ±", "embed_id": "v789ghi", "link": "#" },
            { "title": "Nuriben - Vlog #3", "embed_id": "v321jkl", "link": "#" },
            { "title": "Blush - Setup Turu", "embed_id": "v654mno", "link": "#" },
            { "title": "Egearseven - Teknoloji ƒ∞ncelemesi", "embed_id": "v987pqr", "link": "#" },
            { "title": "Nesrin - Canlƒ± Yayƒ±n Kaydƒ±", "embed_id": "v147stu", "link": "#" },
            { "title": "Triel - FPS ƒ∞pu√ßlarƒ±", "embed_id": "v258vwx", "link": "#" }
        ];

        // --- Yardƒ±mcƒ± Fonksiyonlar ---
        function parseDate(title) {
            const match = title.match(/(\d{2})\.(\d{2})\.(\d{4})/);
            if (match) return new Date(match[3], match[2] - 1, match[1]);
            return null;
        }

        function formatDate(dateObj) {
            if (!dateObj) return "Tarih Yok";
            const day = String(dateObj.getDate()).padStart(2, '0');
            const month = String(dateObj.getMonth() + 1).padStart(2, '0');
            return `${day}.${month}.${dateObj.getFullYear()}`;
        }

        function detectCategoryFromTitle(title) {
            for (let cat of categories) {
                if (cat.id === 'all') continue;
                const normalizedTitle = title.toLowerCase()
                    .replace('≈ü', 's').replace('ƒ±', 'i').replace('√ß', 'c')
                    .replace('ƒü', 'g').replace('√º', 'u').replace('√∂', 'o');
                const normalizedCat = cat.id.toLowerCase();
                if (normalizedTitle.includes(normalizedCat)) return cat.name;
            }
            return 'Diƒüer';
        }

        // --- Ba≈ülatma ---
        function init() {
            renderNav();
            fetchVideos();
            document.getElementById('search-input').addEventListener('input', debounce(filterAndRender, 300));
        }

        function renderNav() {
            const nav = document.getElementById('category-nav');
            nav.innerHTML = '';
            
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `cat-pill ${cat.id === currentCategory ? 'active' : ''}`;
                btn.textContent = cat.name;
                
                btn.onclick = () => {
                    document.querySelectorAll('.cat-pill').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = cat.id;
                    
                    const filtered = filterAndRender();
                    
                    // Kategori deƒüi≈üince ilk videoyu otomatik oynatma (isteƒüe baƒülƒ±, ≈üimdilik kapalƒ±)
                    // if(filtered.length > 0) playVideo(filtered[0]);
                    
                    // Scroll to start of list
                    if(window.innerWidth < 1024) {
                        document.querySelector('.content-area').scrollIntoView({behavior: 'smooth'});
                    }
                };
                nav.appendChild(btn);
            });
        }

        // Debounce: Arama yaparken √ßok fazla istek atmayƒ± engeller
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        async function fetchVideos() {
            try {
                const response = await fetch('videos.json');
                if (!response.ok) throw new Error("JSON not found");
                allVideos = await response.json();
            } catch (error) {
                console.warn("videos.json bulunamadƒ±, demo veri kullanƒ±lƒ±yor.", error);
                allVideos = fallbackVideos;
            }
            
            // Tarihe g√∂re sƒ±rala (Yeniden Eskie)
            allVideos.forEach(v => v.parsedDate = parseDate(v.title));
            allVideos.sort((a, b) => {
                const dateA = a.parsedDate ? a.parsedDate.getTime() : 0;
                const dateB = b.parsedDate ? b.parsedDate.getTime() : 0;
                return dateB - dateA;
            });

            filterAndRender();
        }

        function getFilteredVideos() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const activeCatObj = categories.find(c => c.id === currentCategory) || { id: 'all' };
            
            document.getElementById('section-title').textContent = activeCatObj.name === 'T√ºm Ar≈üiv' ? 'T√ºm Videolar' : `${activeCatObj.name} Videolarƒ±`;

            return allVideos.filter(video => {
                const title = video.title.toLowerCase();
                
                // Kategori Filtresi
                let categoryMatch = false;
                if (currentCategory === 'all') {
                    categoryMatch = true;
                } else {
                    const normalizedTitle = title.replace('≈ü','s').replace('ƒ±','i').replace('√ß','c').replace('ƒü','g').replace('√º','u').replace('√∂','o');
                    const normalizedCat = currentCategory.toLowerCase();
                    categoryMatch = normalizedTitle.includes(normalizedCat);
                }

                const searchMatch = title.includes(searchTerm);
                return categoryMatch && searchMatch;
            });
        }

        function filterAndRender() {
            const filtered = getFilteredVideos();
            const listContainer = document.getElementById('video-list-container');
            
            document.getElementById('video-count').textContent = `${filtered.length} video`;
            listContainer.innerHTML = '';
            
            if (filtered.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-box">
                        <div style="font-size:2rem; margin-bottom:10px;">üî≠</div>
                        <p>"${document.getElementById('search-input').value}" i√ßin sonu√ß bulunamadƒ±.</p>
                    </div>`;
                return [];
            }

            filtered.forEach(video => {
                const card = createVideoCard(video);
                listContainer.appendChild(card);
            });

            return filtered;
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            if(currentVideoId === video.embed_id) card.classList.add('active');
            
            const detectedCat = detectCategoryFromTitle(video.title);
            const dateStr = formatDate(video.parsedDate);
            
            card.innerHTML = `
                <div class="card-thumb">
                    <div class="thumb-placeholder">
                        <span class="play-icon-small">‚ñ∂</span>
                    </div>
                </div>
                <div class="card-info">
                    <div class="card-title" title="${video.title}">${video.title}</div>
                    <div class="card-meta">
                        <span class="meta-cat">${detectedCat}</span>
                        <span class="meta-date">üìÖ ${dateStr}</span>
                    </div>
                </div>
            `;
            
            card.onclick = () => {
                document.querySelectorAll('.video-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                playVideo(video);
                
                // Mobilde video alanƒ±na kaydƒ±r
                if(window.innerWidth < 1024) {
                    document.getElementById('player-wrapper').scrollIntoView({behavior: 'smooth'});
                }
            };
            
            return card;
        }

        function playVideo(video) {
            const player = document.getElementById('main-player');
            const placeholder = document.getElementById('placeholder-state');
            const title = document.getElementById('player-title');
            const tag = document.getElementById('player-tag');
            const wrapper = document.getElementById('player-wrapper');
            
            const embedUrl = `https://rumble.com/embed/${video.embed_id}/?pub=4o7uxk&autoplay=1`;
            
            player.src = embedUrl;
            player.style.display = 'block';
            placeholder.style.display = 'none';
            
            title.textContent = video.title;
            tag.textContent = detectCategoryFromTitle(video.title);
            
            currentVideoId = video.embed_id;
            wrapper.classList.add('has-active');
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
