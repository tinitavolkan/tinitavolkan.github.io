<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkan'ƒ±n Video Ar≈üivi | Yayƒ±ncƒ±lar</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --header-bg: rgba(20, 20, 20, 0.85);
            --card-bg: #161616;
            --accent-color: #6366f1; /* ƒ∞ndigo/Morumsu modern ton */
            --accent-hover: #818cf8;
            --text-main: #ffffff;
            --text-secondary: #a1a1aa;
            --border-color: #27272a;
            --active-bg: #27272a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

        /* Header */
        header {
            background-color: var(--header-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #fff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-box {
            position: relative;
            max-width: 300px;
            width: 100%;
        }

        #search-input {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 10px 15px 10px 40px;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Kategori Navigasyonu */
        .category-nav {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .category-nav::-webkit-scrollbar { display: none; }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-btn:hover {
            border-color: var(--text-secondary);
            color: white;
            background: rgba(255,255,255,0.05);
        }

        .nav-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        /* Ana ƒ∞√ßerik */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        /* Oynatƒ±cƒ± Alanƒ± */
        .player-section {
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            position: relative;
            min-height: 300px; /* Bo≈üken √ßok ince olmasƒ±n */
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Bo≈ü Oynatƒ±cƒ± G√∂stergesi */
        .empty-player-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 1;
        }
        
        .empty-player-icon {
            font-size: 3rem;
            opacity: 0.5;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 10;
            display: none; /* Ba≈ülangƒ±√ßta gizli */
        }
        
        /* Video y√ºklendiƒüinde iframe'i g√∂ster, mesajƒ± gizle */
        .video-container.has-video .empty-player-msg { display: none; }
        .video-container.has-video iframe { display: block; }

        .player-info {
            padding: 20px;
            background: #111;
            border-top: 1px solid var(--border-color);
        }

        .player-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: white;
        }

        .player-category-tag {
            display: inline-block;
            font-size: 0.75rem;
            padding: 4px 8px;
            background: rgba(99, 102, 241, 0.15);
            color: var(--accent-hover);
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Video Grid */
        .grid-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-left: 5px;
            border-left: 4px solid var(--accent-color);
        }

        .grid-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .video-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        /* Video Kartƒ± */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            background: #1f1f1f;
            border-color: var(--accent-color);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card.active {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
            background: #1f1f1f;
        }

        .thumb-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #000;
        }
        
        .thumb-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #2a2a2a 0%, #000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .card:hover .thumb-placeholder {
            background: radial-gradient(circle at center, #3a3a3a 0%, #111 100%);
        }

        .play-overlay {
            width: 50px;
            height: 50px;
            background: rgba(99, 102, 241, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .card:hover .play-overlay {
            background: var(--accent-color);
            transform: scale(1.1);
        }

        .play-triangle {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 18px solid white;
            margin-left: 4px;
        }

        .card-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-title {
            color: #eee;
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-weight: 500;
        }

        .card-meta {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .card-tag {
            color: var(--accent-hover);
            font-weight: 600;
            background: rgba(99, 102, 241, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
        }

        .loading-spinner {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--accent-color);
            font-size: 1.1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .spinner-circle {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border-color);
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .header-top { flex-direction: column; align-items: flex-start; }
            .search-box { max-width: 100%; }
            .player-section { margin-left: -20px; margin-right: -20px; border-radius: 0; border-left: none; border-right: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <h1>üé¨ Video Ar≈üivi</h1>
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="search-input" placeholder="Liste i√ßinde ara...">
            </div>
        </div>
        
        <nav class="category-nav" id="category-nav">
            <!-- JS ile dolacak -->
        </nav>
    </header>

    <main>
        <!-- Oynatƒ±cƒ± Alanƒ± -->
        <section class="player-section">
            <div class="video-container" id="video-container">
                <!-- Ba≈ülangƒ±√ßta bo≈ü mesajƒ± -->
                <div class="empty-player-msg">
                    <div class="empty-player-icon">üì∫</div>
                    <div>Bir kategori se√ßerek video izleyebilirsiniz</div>
                </div>

                <iframe 
                    id="main-player" 
                    src="" 
                    allowfullscreen
                    title="Video Player">
                </iframe>
            </div>
            <div class="player-info">
                <div class="player-category-tag" id="player-tag">-</div>
                <div class="player-title" id="player-title">Bir video se√ßin</div>
            </div>
        </section>

        <!-- Liste Alanƒ± -->
        <div class="grid-header">
            <div class="grid-title" id="section-title">T√ºm Videolar</div>
            <div class="video-count" id="video-count">0 video</div>
        </div>

        <div class="video-grid" id="video-grid">
            <div class="loading-spinner">
                <div class="spinner-circle"></div>
                Videolar y√ºkleniyor...
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 Volkan'ƒ±n Video Ar≈üivi. Yayƒ±n i√ßerikleri Rumble √ºzerinden sunulmaktadƒ±r.
    </footer>

    <script>
        const categories = [
            { id: 'all', name: 'T√ºm√º' },
            { id: 'Triel', name: 'Triel' },
            { id: 'Sinasi', name: '≈ûinasi' },
            { id: 'Prensesperver', name: 'Prensesperver' },
            { id: 'Nuriben', name: 'Nuriben' },
            { id: 'Nesrin', name: 'Nesrin' },
            { id: 'Egearseven', name: 'Egearseven' },
            { id: 'Blush', name: 'Blush' }
        ];

        let allVideos = [];
        let currentCategory = 'all';
        let currentVideoId = null;

        const fallbackVideos = [
            { "title": "Triel - Epik Oyun Anlarƒ± 01.01.2025", "embed_id": "v123abc", "link": "#" },
            { "title": "≈ûinasi - Sohbet ve Muhabbet 15.12.2024", "embed_id": "v456def", "link": "#" },
            { "title": "Prensesperver - Yeni Yƒ±l √ñzel Yayƒ±nƒ±", "embed_id": "v789ghi", "link": "#" },
            { "title": "Nuriben - Vlog #3", "embed_id": "v321jkl", "link": "#" },
            { "title": "Blush - Setup Turu", "embed_id": "v654mno", "link": "#" },
            { "title": "Egearseven - Teknoloji ƒ∞ncelemesi", "embed_id": "v987pqr", "link": "#" },
            { "title": "Nesrin - Canlƒ± Yayƒ±n Kaydƒ±", "embed_id": "v147stu", "link": "#" },
            { "title": "Triel - FPS ƒ∞pu√ßlarƒ±", "embed_id": "v258vwx", "link": "#" }
        ];

        function detectCategoryFromTitle(title) {
            for (let cat of categories) {
                if (cat.id === 'all') continue;
                const normalizedTitle = title.toLowerCase()
                    .replace('≈ü', 's').replace('ƒ±', 'i').replace('√ß', 'c').replace('ƒü', 'g').replace('√º', 'u').replace('√∂', 'o');
                const normalizedCat = cat.id.toLowerCase();
                if (normalizedTitle.includes(normalizedCat)) return cat.name;
            }
            return 'Diƒüer';
        }

        function init() {
            renderNav();
            fetchVideos();
            document.getElementById('search-input').addEventListener('input', filterAndRender);
        }

        function renderNav() {
            const nav = document.getElementById('category-nav');
            nav.innerHTML = '';
            
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `nav-btn ${cat.id === currentCategory ? 'active' : ''}`;
                btn.textContent = cat.name;
                
                btn.onclick = () => {
                    // Buton aktiflik durumu
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Kategori deƒüi≈üimi
                    currentCategory = cat.id;
                    
                    // Listeyi filtrele ve DOM'a bas
                    const filteredVideos = filterAndRender();
                    
                    // ƒ∞STEƒûE G√ñRE: Kategori deƒüi≈üince ilk videoyu oynat
                    if (filteredVideos.length > 0) {
                        // DOM'a basƒ±lan ilk kartƒ± bul
                        const firstCard = document.querySelector('.video-card');
                        if(firstCard) {
                            playVideo(filteredVideos[0], firstCard);
                        }
                    } else {
                        // Kategori bo≈üsa oynatƒ±cƒ±yƒ± sƒ±fƒ±rla
                        resetPlayer();
                    }

                    btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                };
                nav.appendChild(btn);
            });
        }

        async function fetchVideos() {
            try {
                const response = await fetch('videos.json');
                if (!response.ok) throw new Error("Hata");
                allVideos = await response.json();
            } catch (error) {
                console.warn("videos.json bulunamadƒ±, demo veri kullanƒ±lƒ±yor.", error);
                allVideos = fallbackVideos;
            }
            
            // Sadece listeyi bas, oynatma yapma (ƒ∞stek: Bo≈ü ba≈ülangƒ±√ß)
            filterAndRender();
        }

        function getFilteredVideos() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const activeCatObj = categories.find(c => c.id === currentCategory) || { id: 'all' };
            
            // Ba≈ülƒ±k G√ºncelleme
            document.getElementById('section-title').textContent = activeCatObj.name === 'T√ºm√º' ? 'T√ºm Videolar' : `${activeCatObj.name} Videolarƒ±`;

            return allVideos.filter(video => {
                const title = video.title.toLowerCase();
                let categoryMatch = false;
                
                if (currentCategory === 'all') {
                    categoryMatch = true;
                } else {
                    const normalizedTitle = title.replace('≈ü','s').replace('ƒ±','i').replace('√ß','c').replace('ƒü','g').replace('√º','u').replace('√∂','o');
                    const normalizedCat = currentCategory.toLowerCase();
                    categoryMatch = normalizedTitle.includes(normalizedCat);
                }

                const searchMatch = title.includes(searchTerm);
                return categoryMatch && searchMatch;
            });
        }

        function filterAndRender() {
            const filtered = getFilteredVideos();
            const grid = document.getElementById('video-grid');
            
            document.getElementById('video-count').textContent = `${filtered.length} video`;
            grid.innerHTML = '';
            
            if (filtered.length === 0) {
                grid.innerHTML = `<div class="empty-state">Bu kriterlere uygun video bulunamadƒ±.</div>`;
                return [];
            }

            filtered.forEach(video => {
                const card = createVideoCard(video);
                grid.appendChild(card);
            });

            return filtered;
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card card';
            if(currentVideoId === video.embed_id) card.classList.add('active');
            
            const detectedCat = detectCategoryFromTitle(video.title);
            
            card.innerHTML = `
                <div class="thumb-wrapper">
                    <div class="thumb-placeholder">
                        <div class="play-overlay">
                            <div class="play-triangle"></div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-title" title="${video.title}">${video.title}</div>
                    <div class="card-meta">
                        <span class="card-tag">${detectedCat}</span>
                        <span>Rumble</span>
                    </div>
                </div>
            `;
            
            card.onclick = () => {
                document.querySelectorAll('.video-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                playVideo(video, card);
            };
            
            return card;
        }

        function playVideo(video, cardElement) {
            const player = document.getElementById('main-player');
            const container = document.getElementById('video-container');
            const title = document.getElementById('player-title');
            const tag = document.getElementById('player-tag');
            
            const embedUrl = `https://rumble.com/embed/${video.embed_id}/?pub=4o7uxk&autoplay=1`;
            
            player.src = embedUrl;
            title.textContent = video.title;
            tag.textContent = detectCategoryFromTitle(video.title);
            
            currentVideoId = video.embed_id;

            // Oynatƒ±cƒ± aktif durumuna ge√ß
            container.classList.add('has-video');

            if(window.innerWidth < 768) {
                document.querySelector('.player-section').scrollIntoView({behavior: 'smooth'});
            }
        }

        function resetPlayer() {
            const player = document.getElementById('main-player');
            const container = document.getElementById('video-container');
            const title = document.getElementById('player-title');
            const tag = document.getElementById('player-tag');

            player.src = "";
            container.classList.remove('has-video'); // Bo≈ü mesajƒ±nƒ± geri getir
            title.textContent = "Bir video se√ßin";
            tag.textContent = "-";
            currentVideoId = null;
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
