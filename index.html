<!DOCTYPE html>

<head>

    <style>

<body class="text-slate-100 antialiased overflow-x-hidden min-h-screen">
    
    <div class="fixed inset-0 overflow-hidden pointer-events-none">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const CATEGORIES = [
            { id: 'all', name: 'TÃ¼m ArÅŸiv' },
            { id: 'Hype', name: 'Hype' },
            { id: 'Triel', name: 'Triel' },
            { id: 'Sinasi', name: 'Åžinasi' }, 
            { id: 'Prensesperver', name: 'Prensesperver' },
            { id: 'Nuriben', name: 'Nuriben' },
            { id: 'Nesrin', name: 'Nesrin' },
            { id: 'Egearseven', name: 'Egearseven' },
            { id: 'Blush', name: 'Blush' }
        ];

        // YENÄ° JSON YAPISINA UYGUN FALLBACK DATA
        const FALLBACK_DATA = {
            "tarih": "02.01.2026",
            "videos": [
                {
                    "title": "sinasi 24.12.2025 1",
                    "embed_id": "v71l1b4",
                    "link": "https://rumble.com/v73rpbc-sinasi-24.12.2025-1.html"
                },
                {
                    "title": "sinasi 22.12.2025 1_Parca_000",
                    "embed_id": "v71l182",
                    "link": "https://rumble.com/v73rp8a-sinasi-22.12.2025-1-parca-000.html"
                },
                {
                    "title": "Hype - Turnuva Finali 01.01.2025",
                    "embed_id": "v999zzz",
                    "link": "https://rumble.com/v999zzz-hype-final.html"
                }
            ]
        };

        // TÃ¼rkÃ§e Karakter Normalizasyonu
        const normalizeText = (str) => {
            return str.toString().toLowerCase()
                .replace('ÄŸ', 'g')
                .replace('Ã¼', 'u')
                .replace('ÅŸ', 's')
                .replace('Ä±', 'i')
                .replace('Ã¶', 'o')
                .replace('Ã§', 'c');
        };

        const processVideoData = (rawVideos) => {
            return rawVideos.map((v, index) => {
                const dateMatch = v.title.match(/(\d{2})\.(\d{2})\.(\d{4})/);
                const date = dateMatch ? new Date(dateMatch[3], dateMatch[2] - 1, dateMatch[1]) : new Date();

                const normalizedTitle = normalizeText(v.title);
                let category = "DiÄŸer";
                for (let cat of CATEGORIES) {
                    if (cat.id === 'all') continue;
                    const normalizedCat = normalizeText(cat.id);
                    if (normalizedTitle.includes(normalizedCat)) {
                        category = cat.name;
                        break;
                    }
                }

                return {
                    id: v.embed_id || index,
                    title: v.title,
                    embedId: v.embed_id,
                    date: date,
                    category: category
                };
            }).sort((a, b) => b.date - a.date);
        };

        const Navbar = ({ categories, activeCategory, setActiveCategory }) => {
            return (
                <div className="border-b border-white/10 glass-panel sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex flex-col md:flex-row items-center justify-between gap-4 py-4 md:py-0 md:h-20">
                            
                            <div className="flex items-center gap-3 w-full md:w-auto justify-between md:justify-start">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/20">
                                        <span className="text-xl">ðŸ“¼</span>
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
                                            Katman yayÄ±n geÃ§miÅŸi arÅŸiv
                                        </h1>
                                    </div>
                                </div>
                            </div>

                            <div className="hidden md:flex items-center gap-2 flex-wrap justify-center md:justify-end">
                                {categories.map((cat) => (
                                    <button
                                        key={cat.id}
                                        onClick={() => setActiveCategory(cat.id)}
                                        className={`
                                            px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 whitespace-nowrap
                                            ${activeCategory === cat.id 
                                                ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-600/25' 
                                                : 'text-slate-400 hover:text-white hover:bg-white/5'
                                            }
                                        `}
                                    >
                                        {cat.name}
                                    </button>
                                ))}
                            </div>
                            
                            <div className="md:hidden flex gap-2 overflow-x-auto w-full pb-2 no-scrollbar">
                                {categories.map((cat) => (
                                    <button
                                        key={cat.id}
                                        onClick={() => setActiveCategory(cat.id)}
                                        className={`
                                            px-3 py-1.5 rounded-full text-xs font-medium transition-all duration-300 whitespace-nowrap flex-shrink-0
                                            ${activeCategory === cat.id 
                                                ? 'bg-indigo-600 text-white' 
                                                : 'text-slate-400 bg-slate-800/50'
                                            }
                                        `}
                                    >
                                        {cat.name}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const VideoPlayer = ({ video }) => {
            if (!video) {
                return (
                    <div className="w-full aspect-video bg-slate-900/50 rounded-2xl border border-white/5 flex flex-col items-center justify-center text-center p-8 relative overflow-hidden group">
                         <div className="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMSIgY3k9IjEiIHI9IjEiIGZpbGw9InJnYmEoMjU1LDI1NSwyNTAsMC4wNSkiLz48L3N2Zz4=')] [mask-image:linear-gradient(to_bottom,white,transparent)] opacity-30"></div>
                        <div className="w-20 h-20 rounded-full bg-slate-800 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300 shadow-xl">
                            <span className="text-3xl">â–¶</span>
                        </div>
                        <h3 className="text-xl font-semibold text-white mb-2">Ä°zlemeye BaÅŸla</h3>
                        <p className="text-slate-400">Listeden bir video seÃ§.</p>
                    </div>
                );
            }

            return (
                <div className="w-full aspect-video bg-black rounded-2xl overflow-hidden shadow-2xl shadow-indigo-900/20 border border-white/10 relative animate-fade-in ring-1 ring-indigo-500/20">
                    <iframe 
                        src={`https://rumble.com/embed/${video.embedId}/?pub=4o7uxk&autoplay=1`}
                        className="w-full h-full"
                        allowFullScreen
                        title={video.title}
                    ></iframe>
                </div>
            );
        };

        const VideoCard = ({ video, isActive, onClick }) => {
            return (
                <div
                    onClick={onClick}
                    className={`
                        group cursor-pointer rounded-xl overflow-hidden border transition-all
                        ${isActive 
                            ? 'border-indigo-500 ring-1 ring-indigo-500/30' 
                            : 'border-white/5 hover:border-white/10 hover:shadow-lg hover:shadow-indigo-900/10'
                        }
                    `}
                >
                    <div className="relative w-full aspect-video bg-black">
                        <iframe
                            src={`https://rumble.com/embed/${video.embedId}/?pub=4o7uxk`}
                            className="absolute inset-0 w-full h-full pointer-events-none"
                            loading="lazy"
                            allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowFullScreen
                            title={video.title}
                        ></iframe>
                        
                        {isActive && (
                            <div className="absolute inset-0 bg-indigo-500/20 z-10 ring-2 ring-inset ring-indigo-500 pointer-events-none"></div>
                        )}
                    </div>

                    <div className="p-3 bg-slate-900/70 backdrop-blur-sm border-t border-white/5">
                        <p className="text-xs text-slate-300 line-clamp-2 leading-relaxed group-hover:text-white transition-colors">
                            {video.title}
                        </p>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [videos, setVideos] = useState([]);
            const [lastUpdate, setLastUpdate] = useState("");
            const [loading, setLoading] = useState(true);
            const [selectedVideo, setSelectedVideo] = useState(null);
            const [activeCategory, setActiveCategory] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                const fetchVideos = async () => {
                    try {
                        const response = await fetch('videos.json');
                        if (!response.ok) throw new Error("Dosya bulunamadÄ±");
                        const data = await response.json();
                        
                        // JSON yapÄ±sÄ±nÄ± analiz et: Array mi Object mi?
                        const rawVideos = Array.isArray(data) ? data : (data.videos || []);
                        const tarih = Array.isArray(data) ? "" : (data.tarih || "");
                        
                        setLastUpdate(tarih);
                        const processed = processVideoData(rawVideos);
                        setVideos(processed);
                    } catch (error) {
                        console.warn("videos.json yÃ¼klenemedi, yedek veri kullanÄ±lÄ±yor.", error);
                        const processed = processVideoData(FALLBACK_DATA.videos);
                        setLastUpdate(FALLBACK_DATA.tarih);
                        setVideos(processed);
                    } finally {
                        setLoading(false);
                    }
                };
                fetchVideos();
            }, []);

            const filteredVideos = useMemo(() => {
                return videos.filter(video => {
                    let categoryMatch = false;
                    if (activeCategory === 'all') {
                        categoryMatch = true;
                    } else {
                        if (normalizeText(video.category) === normalizeText(activeCategory)) {
                             categoryMatch = true;
                        }
                    }

                    const normalizedTitle = normalizeText(video.title);
                    const normalizedSearch = normalizeText(searchTerm);
                    const matchSearch = normalizedTitle.includes(normalizedSearch);

                    return categoryMatch && matchSearch;
                });
            }, [activeCategory, searchTerm, videos]);

            const handleVideoSelect = (video) => {
                setSelectedVideo(video);
                if (window.innerWidth < 1024) {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar 
                        categories={CATEGORIES} 
                        activeCategory={activeCategory} 
                        setActiveCategory={setActiveCategory} 
                    />

                    <main className="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            
                            {/* Sol Kolon: Ana Player */}
                            <div className="lg:col-span-8 space-y-6">
                                <div className="animate-slide-up">
                                    <VideoPlayer video={selectedVideo} />
                                    
                                    {selectedVideo && (
                                        <div className="mt-6 p-6 rounded-2xl bg-slate-900/40 border border-white/5 flex items-start gap-4 animate-fade-in">
                                            <div className="p-3 rounded-xl bg-indigo-500/10 text-indigo-400">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m7 15 5-5 5 5"/></svg>
                                            </div>
                                            <div>
                                                <h2 className="text-xl font-bold text-white mb-1">{selectedVideo.title}</h2>
                                                <p className="text-slate-400 text-sm">OynatÄ±lÄ±yor â€¢ {selectedVideo.category}</p>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* SaÄŸ Kolon: IFrame Gallery */}
                            <div className="lg:col-span-4 space-y-6 animate-slide-up" style={{animationDelay: '100ms'}}>
                                <div className="relative group">
                                    <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                        <svg className="h-5 w-5 text-slate-500 group-focus-within:text-indigo-500 transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                        </svg>
                                    </div>
                                    <input
                                        type="text"
                                        placeholder="ArÅŸivde ara..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full bg-slate-900/50 border border-white/10 text-slate-100 text-sm rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 block w-full pl-11 p-4 transition-all duration-300 placeholder:text-slate-600"
                                    />
                                </div>

                                <div className="space-y-4">
                                    <div className="flex items-center justify-between mb-4 px-2">
                                        <h3 className="text-sm font-semibold text-slate-400 uppercase tracking-wider">
                                            {loading ? 'YÃ¼kleniyor...' : `${filteredVideos.length} Video`}
                                        </h3>
                                    </div>

                                    {loading ? (
                                        <div className="text-center py-8 text-slate-500 animate-pulse">Videolar yÃ¼kleniyor...</div>
                                    ) : filteredVideos.length === 0 ? (
                                        <div className="text-center py-12 text-slate-500 bg-slate-900/30 rounded-xl border border-dashed border-white/5">
                                            <p>SonuÃ§ bulunamadÄ±.</p>
                                        </div>
                                    ) : (
                                        filteredVideos.map((video) => (
                                            <VideoCard 
                                                key={video.id} 
                                                video={video} 
                                                isActive={selectedVideo?.id === video.id}
                                                onClick={() => handleVideoSelect(video)}
                                            />
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>
                    </main>
                    
                    <footer className="border-t border-white/5 mt-12 py-8 bg-black/20 backdrop-blur-sm">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <p className="text-slate-600 text-sm">Â© 2025 Katman YayÄ±n GeÃ§miÅŸi ArÅŸiv.</p>
                            {lastUpdate && (
                                <p className="text-slate-500 text-xs mt-2 font-medium tracking-wide">
                                    Son GÃ¼ncelleme: {lastUpdate}
                                </p>
                            )}
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
