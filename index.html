<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinita Volkan - Video Ar≈üivi</title>
    <style>
        body { background-color: #0f0f0f; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #85d74b; }
        #video-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .video-card { background: #1e1e1e; border-radius: 8px; overflow: hidden; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .card-content { padding: 15px; }
    </style>
</head>
<body>

    <h1>üé¨ Video Ar≈üivi (Local Source)</h1>
    <div id="video-container">‚è≥ Videolar y√ºkleniyor...</div>

    <script>
        const PUB_KEY = "4o7uxk";
        const container = document.getElementById("video-container");

        // Kendi olu≈üturduƒüumuz JSON dosyasƒ±nƒ± √ßekiyoruz
        fetch("videos.json")
            .then(response => {
                if(!response.ok) throw new Error("JSON dosyasƒ± bulunamadƒ± (Hen√ºz scrape √ßalƒ±≈ümadƒ± mƒ±?)");
                return response.json();
            })
            .then(videos => {
                container.innerHTML = ""; // Y√ºkleniyor yazƒ±sƒ±nƒ± temizle
                
                if(videos.length === 0) {
                    container.innerHTML = "<p>Hen√ºz video bulunamadƒ±.</p>";
                    return;
                }

                videos.forEach(v => {
                    const card = document.createElement("div");
                    card.className = "video-card";
                    card.innerHTML = `
                        <div class="video-wrapper">
                            <iframe src="${v.embed}?pub=${PUB_KEY}" allowfullscreen></iframe>
                        </div>
                        <div class="card-content">
                            <small>ID: ${v.id}</small>
                        </div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(err => {
                console.error(err);
                container.innerHTML = `
                    <div style="text-align:center; grid-column:1/-1;">
                        <h3>Hata</h3>
                        <p>videos.json dosyasƒ± okunamadƒ±.</p>
                        <p><small>GitHub Actions ilk kez √ßalƒ±≈ütƒ±ktan sonra bu dosya olu≈üacak.</small></p>
                    </div>
                `;
            });
    </script>

</body>
</html>
