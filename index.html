<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinita Volkan - Video Ar≈üivi</title>
    <style>
        /* --- SAYFA STƒ∞Lƒ∞ --- */
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #85d74b; /* Rumble Ye≈üili */
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p.description {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
            font-size: 14px;
        }

        /* Video Grid (Izgara) */
        #video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Video Kartƒ± Tasarƒ±mƒ± */
        .video-card {
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .video-card:hover {
            transform: translateY(-5px);
            border: 1px solid #85d74b;
        }

        /* Video Alanƒ± (16:9) */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Oranƒ± */
            height: 0;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Kart ƒ∞√ßeriƒüi */
        .card-content {
            padding: 15px;
            flex-grow: 1;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 10px 0;
            line-height: 1.4;
        }

        .card-title a {
            color: #eee;
            text-decoration: none;
            transition: color 0.2s;
        }

        .card-title a:hover {
            color: #85d74b;
        }

        .card-meta {
            font-size: 12px;
            color: #777;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        /* Y√ºkleniyor / Hata Mesajlarƒ± */
        #message {
            text-align: center;
            padding: 50px;
            grid-column: 1 / -1;
            font-size: 18px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <h1>üé¨ Video Ar≈üivi</h1>
    <p class="description">T√ºm Rumble videolarƒ±m otomatik listelenmektedir.</p>

    <div id="message">‚è≥ Videolar y√ºkleniyor...</div>
    <div id="video-container"></div>

    <script>
        // --- AYARLAR ---
        // Senin RSS.app baƒülantƒ±n
        const RSS_APP_URL = "https://rss.app/feeds/RNJJJP7ZxdAqgMpH.xml"; 
        
        // Senin Rumble Pub kodun
        const PUB_KEY = "4o7uxk";
        
        // Ka√ß video g√∂sterilsin?
        const VIDEO_LIMIT = 50; 
        // ----------------

        const container = document.getElementById('video-container');
        const messageBox = document.getElementById('message');

        // RSS.app linkini alƒ±p JSON formatƒ±na √ßeviriyoruz (CORS hatasƒ± √∂nlemek i√ßin)
        const API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_APP_URL)}`;

        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                // Eƒüer veri geldiyse
                if (data.status === 'ok') {
                    messageBox.style.display = 'none'; // Y√ºkleniyor yazƒ±sƒ±nƒ± kaldƒ±r
                    const items = data.items.slice(0, VIDEO_LIMIT);

                    if (items.length === 0) {
                        messageBox.innerText = "Hen√ºz video bulunamadƒ±.";
                        messageBox.style.display = 'block';
                        return;
                    }

                    // Her video i√ßin kart olu≈üturma d√∂ng√ºs√º
                    items.forEach(item => {
                        // Videonun ID'sini linkten √ßƒ±karma (Regex ile)
                        // Link: https://rumble.com/v4abc123-baslik.html
                        const match = item.link.match(/rumble\.com\/v([a-z0-9]+)/i);
                        
                        if (match && match[1]) {
                            const videoID = match[1];
                            const date = new Date(item.pubDate).toLocaleDateString('tr-TR');

                            // HTML Kartƒ±
                            const card = document.createElement('div');
                            card.className = 'video-card';
                            card.innerHTML = `
                                <div class="video-wrapper">
                                    <iframe src="https://rumble.com/embed/${videoID}/?pub=${PUB_KEY}" allowfullscreen title="${item.title}"></iframe>
                                </div>
                                <div class="card-content">
                                    <h3 class="card-title"><a href="${item.link}" target="_blank">${item.title}</a></h3>
                                    <div class="card-meta">üìÖ ${date}</div>
                                </div>
                            `;
                            container.appendChild(card);
                        }
                    });

                } else {
                    // RSS verisi hatalƒ±ysa
                    throw new Error("RSS verisi i≈ülenemedi (Status: " + data.status + ")");
                }
            })
            .catch(error => {
                console.error(error);
                messageBox.innerHTML = `
                    <h3 style="color:#ff6b6b">Bir Hata Olu≈ütu</h3>
                    <p>Videolar y√ºklenemedi.</p>
                    <p style="font-size:0.8em; color:#aaa;">Detay: ${error.message}</p>
                `;
            });
    </script>

</body>
</html>
