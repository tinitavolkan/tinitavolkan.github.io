<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinita Volkan - Video ArÅŸivi</title>
    <style>
        /* GENEL SAYFA STÄ°LÄ° */
        body {

            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;

        h1 {

        #video-container {

        /* VÄ°DEO KARTI TASARIMI */

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.7);
            border: 1px solid #333;
        }

        /* VÄ°DEO Ã‡ERÃ‡EVESÄ° (16:9) */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 OranÄ± */
            height: 0;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* KART Ä°Ã‡ERÄ°K BÄ°LGÄ°LERÄ° */
        .card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #eee;
            margin: 0 0 10px 0;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* BaÅŸlÄ±k 2 satÄ±rsa ... olur */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }

        .card-title a:hover {
            color: #85d74b;
        }

        .card-meta {
            margin-top: auto;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #333;
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        /* YÃœKLENÄ°YOR YAZISI */
        #loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #85d74b;
        }
    </style>
</head>
<body>

    <h1>ğŸ¬ Video ArÅŸivi</h1>
    <p class="description">TÃ¼m videolarÄ±m aÅŸaÄŸÄ±da sÄ±ralanmÄ±ÅŸtÄ±r.</p>

    <div id="loading">â³ Videolar yÃ¼kleniyor, lÃ¼tfen bekleyin...</div>
    
    <!-- Videolar buraya JavaScript ile gelecek -->
    <div id="video-container"></div>

    <script>
        // ==========================================
        // AYARLAR (BurayÄ± Kendinize GÃ¶re DÃ¼zenleyin)
        // ==========================================
        const RUMBLE_USER = "tinitavolkan";  // Rumble kullanÄ±cÄ± adÄ±nÄ±z (c/ veya user/ gerekmez)
        const PUB_KEY = "4o7uxk";             // Video oynatÄ±cÄ± ID'niz (pub kodu)
        const VIDEO_COUNT = 50;               // KaÃ§ video gÃ¶sterilsin? (Ã–rn: 50)
        // ==========================================

        const container = document.getElementById('video-container');
        const loading = document.getElementById('loading');

        // Rumble RSS besleme adresi
        // Not: BazÄ± kanallar "c/" yerine "user/" kullanÄ±r, "c/" standarttÄ±r.
        const RSS_URL = `https://rumble.com/c/${RUMBLE_USER}/rss`;
        
        // API aracÄ±lÄ±ÄŸÄ±yla JSON'a Ã§eviriyoruz (GitHub Pages'ta Ã§alÄ±ÅŸmasÄ± iÃ§in)
        const API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`;

        fetch(API_URL)
            .then(response => {
                if (!response.ok) throw new Error("AÄŸ hatasÄ±");
                return response.json();
            })
            .then(data => {
                loading.style.display = 'none';

                // Hata kontrolÃ¼: EÄŸer RSS boÅŸsa veya kullanÄ±cÄ± bulunamazsa
                if (data.status !== 'ok') {
                    container.innerHTML = `<div style="text-align:center; grid-column: 1/-1;">
                        <h3>Hata!</h3>
                        <p>Videolar Ã§ekilemedi. LÃ¼tfen Rumble kullanÄ±cÄ± adÄ±nÄ±zÄ±n doÄŸru olduÄŸundan emin olun.</p>
                        <p>KullanÄ±cÄ± AdÄ±: <b>${RUMBLE_USER}</b></p>
                    </div>`;
                    return;
                }

                const items = data.items.slice(0, VIDEO_COUNT);

                if (items.length === 0) {
                    container.innerHTML = '<p style="text-align:center; grid-column: 1/-1;">HenÃ¼z video bulunamadÄ±.</p>';
                    return;
                }

                // VideolarÄ± DÃ¶ngÃ¼ye Al
                items.forEach(item => {
                    // Video URL'sinden ID'yi Ã§Ä±karma iÅŸlemi
                    // Link Ã¶rneÄŸi: https://rumble.com/v4j5k6s-baslik.html
                    const urlParts = item.link.split('.com/');
                    if(urlParts.length < 2) return; // GeÃ§ersiz linkse atla
                    
                    const slug = urlParts[1]; // v4j5k6s-baslik.html
                    const videoID = slug.split('-')[0].split('.')[0]; // v4j5k6s kÄ±smÄ±nÄ± al
                    
                    // Tarihi dÃ¼zenle
                    const date = new Date(item.pubDate).toLocaleDateString('tr-TR', {
                        day: 'numeric', month: 'long', year: 'numeric'
                    });

                    // HTML KartÄ±nÄ± OluÅŸtur
                    const card = document.createElement('div');
                    card.className = 'video-card';

                    card.innerHTML = `
                        <div class="video-wrapper">
                            <iframe 
                                src="https://rumble.com/embed/${videoID}/?pub=${PUB_KEY}" 
                                allowfullscreen
                                title="${item.title}">
                            </iframe>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">
                                <a href="${item.link}" target="_blank">${item.title}</a>
                            </h3>
                            <div class="card-meta">
                                <span>ğŸ“… ${date}</span>
                                <span>â–¶ Rumble</span>
                            </div>
                        </div>
                    `;

                    container.appendChild(card);
                });
            })
            .catch(error => {
                loading.style.display = 'none';
                console.error(error);
                container.innerHTML = `
                    <div style="text-align:center; grid-column: 1/-1;">
                        <h3>Bir Sorun OluÅŸtu</h3>
                        <p>Videolar yÃ¼klenirken internet baÄŸlantÄ±sÄ± veya API hatasÄ± oluÅŸtu.</p>
                    </div>`;
            });
    </script>

</body>
</html>
