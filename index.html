<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkan'Ä±n Video ArÅŸivi</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1e1e1e;
            --accent-color: #85c742; /* Rumble yeÅŸili */
            --text-main: #ffffff;
            --text-secondary: #aaaaaa;
            --hover-bg: #2a2a2a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            background-color: rgba(15, 15, 15, 0.95);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        h1 span {
            color: var(--accent-color);
        }

        /* Arama Kutusu */
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #333;
            background-color: var(--card-bg);
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #search-input:focus {
            border-color: var(--accent-color);
        }

        /* Ana Ä°Ã§erik DÃ¼zeni */
        main {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            flex-grow: 1;
        }

        /* Ana OynatÄ±cÄ± AlanÄ± */
        .player-wrapper {
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            aspect-ratio: 16 / 9;
        }

        .player-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .current-video-title {
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            padding: 0 10px;
        }

        /* Video Listesi Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Video KartÄ± */
        .video-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
        }

        .video-card:hover {
            transform: translateY(-5px);
            background-color: var(--hover-bg);
            border-color: var(--accent-color);
        }

        .thumbnail-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Play Ä°konu */
        .play-icon {
            width: 0; 
            height: 0; 
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid white;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        
        .video-card:hover .play-icon {
            opacity: 1;
            border-left-color: var(--accent-color);
        }

        .brand-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .card-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.4;
            color: var(--text-main);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: auto;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid #333;
            margin-top: 40px;
        }

        /* YÃ¼kleniyor ve Hata MesajlarÄ± */
        .loading, .error-msg {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        .loading { color: var(--accent-color); }
        .error-msg { color: #ff5555; }

        /* Responsive */
        @media (max-width: 768px) {
            .player-wrapper {
                position: sticky;
                top: 70px;
                z-index: 50;
                border-radius: 0;
                margin-left: -20px;
                margin-right: -20px;
                width: calc(100% + 40px);
            }
            .current-video-title { margin-top: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>ðŸŽ¬ Rumble Video <span>ArÅŸivi</span></h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Video baÅŸlÄ±ÄŸÄ± ara...">
        </div>
    </header>

    <main>
        <!-- Ana OynatÄ±cÄ± -->
        <div class="current-video-title" id="main-title">LÃ¼tfen bir video seÃ§in...</div>
        <div class="player-wrapper">
            <iframe 
                id="main-player" 
                src="" 
                allowfullscreen>
            </iframe>
        </div>

        <!-- Video Listesi AlanÄ± -->
        <div id="video-list-container" class="loading">
            Videolar yÃ¼kleniyor...
        </div>
    </main>

    <footer>
        &copy; 2025 Volkan'Ä±n Video ArÅŸivi. TÃ¼m haklarÄ± saklÄ±dÄ±r.
    </footer>

    <script>
        // TÃ¼m videolarÄ± tutacak global deÄŸiÅŸken
        let allVideos = [];

        // Linkten video ID'sini Ã§Ä±karma fonksiyonu
        function getRumbleId(url) {
            try {
                // URL'deki "v" ile baÅŸlayan kÄ±smÄ± yakalar
                const match = url.match(/\/(v[a-z0-9]+)-/i);
                if (match && match[1]) {
                    return match[1];
                }
                return null;
            } catch (e) {
                return null;
            }
        }

        // Embed linki oluÅŸturma
        function getEmbedUrl(originalUrl) {
            const videoId = getRumbleId(originalUrl);
            if (videoId) {
                return `https://rumble.com/embed/${videoId}/?pub=4o7uxk`;
            }
            return originalUrl;
        }

        // BaÅŸlÄ±ktan tarih Ã§Ä±karma
        function extractDate(title) {
            const dateMatch = title.match(/\d{2}\.\d{2}\.\d{4}/);
            return dateMatch ? dateMatch[0] : "";
        }

        // Video Listesini Ekrana Basma
        function renderVideos(videos) {
            const container = document.getElementById('video-list-container');
            container.innerHTML = "";
            
            if(videos.length === 0) {
                container.innerHTML = "<p class='error-msg'>AradÄ±ÄŸÄ±nÄ±z kriterde video bulunamadÄ±.</p>";
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'video-grid';

            videos.forEach(video => {
                const embedUrl = getEmbedUrl(video.link);
                const dateStr = extractDate(video.title);

                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => playVideo(embedUrl, video.title);

                card.innerHTML = `
                    <div class="thumbnail-container">
                        <span class="brand-icon">RUMBLE</span>
                        <div class="play-icon"></div>
                    </div>
                    <div class="card-content">
                        <div class="card-title" title="${video.title}">${video.title}</div>
                        ${dateStr ? `<div class="card-date">${dateStr}</div>` : ''}
                    </div>
                `;
                grid.appendChild(card);
            });

            container.appendChild(grid);
        }

        // Video Oynatma
        function playVideo(url, title) {
            const player = document.getElementById('main-player');
            const mainTitle = document.getElementById('main-title');
            
            player.src = url;
            mainTitle.textContent = title;
            
            if(window.innerWidth < 768) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Videos.json dosyasÄ±nÄ± yÃ¼kleme
        async function fetchVideos() {
            try {
                const response = await fetch('videos.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allVideos = await response.json();
                
                // VideolarÄ± listele
                renderVideos(allVideos);
                
                // Ä°lk videoyu otomatik yÃ¼kle
                if (allVideos.length > 0) {
                    playVideo(getEmbedUrl(allVideos[0].link), allVideos[0].title);
                }

            } catch (error) {
                console.error('Videos.json yÃ¼klenirken hata oluÅŸtu:', error);
                const container = document.getElementById('video-list-container');
                container.innerHTML = `
                    <div class="error-msg">
                        <p>Hata: videos.json dosyasÄ± yÃ¼klenemedi.</p>
                        <p style="font-size: 0.9rem; margin-top:10px; color:#888;">
                            DosyayÄ± doÄŸrudan aÃ§Ä±yorsanÄ±z (file://), lÃ¼tfen bir Local Server (Live Server) kullanÄ±n.
                        </p>
                    </div>
                `;
            }
        }

        // Arama Ä°ÅŸlevi
        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            // allVideos deÄŸiÅŸkenini filtrele
            const filteredVideos = allVideos.filter(video => 
                video.title.toLowerCase().includes(searchTerm)
            );
            renderVideos(filteredVideos);
        });

        // BaÅŸlat
        window.addEventListener('DOMContentLoaded', fetchVideos);

    </script>
</body>
</html>
