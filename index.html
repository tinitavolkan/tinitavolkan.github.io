<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkan'Ä±n Video ArÅŸivi</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1e1e1e;
            --accent-color: #85c742; /* Rumble yeÅŸili */
            --text-main: #ffffff;
            --text-secondary: #aaaaaa;
            --hover-bg: #2a2a2a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            background-color: rgba(15, 15, 15, 0.95);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        h1 span {
            color: var(--accent-color);
        }

        /* Arama Kutusu */
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 12px 25px;
            border-radius: 30px;
            border: 2px solid #333;
            background-color: var(--card-bg);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            border-color: var(--accent-color);
            background-color: #252525;
            box-shadow: 0 0 0 4px rgba(133, 199, 66, 0.1);
        }

        /* Ana Ä°Ã§erik DÃ¼zeni */
        main {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            flex-grow: 1;
        }

        /* Ana OynatÄ±cÄ± AlanÄ± */
        .player-wrapper {
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            aspect-ratio: 16 / 9;
            position: relative;
            border: 1px solid #333;
        }

        .player-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .current-video-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .current-video-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .breadcrumb {
            color: var(--accent-color);
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* Video Listesi Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            align-items: stretch;
        }

        /* Video KartÄ± */
        .video-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            height: 100%;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-5px);
            background-color: var(--hover-bg);
            border-color: #444;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Aktif (Oynayan) Video KartÄ± Stili */
        .video-card.active {
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(133, 199, 66, 0.15);
            background-color: #1f2a18;
        }

        .thumbnail-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .play-icon {
            width: 0; 
            height: 0; 
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 28px solid white;
            opacity: 0.8;
            transition: all 0.2s;
            z-index: 2;
        }
        
        .video-card:hover .play-icon, .video-card.active .play-icon {
            opacity: 1;
            border-left-color: var(--accent-color);
            transform: scale(1.1);
        }

        /* Rumble markasÄ± iÃ§in kÃ¶ÅŸe ikonu */
        .brand-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            color: var(--accent-color);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 800;
            z-index: 2;
            text-transform: uppercase;
        }

        .card-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.4;
            color: var(--text-main);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            overflow-wrap: break-word;
        }

        .card-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: auto;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid #333;
            margin-top: auto;
        }

        /* YÃ¼kleniyor ve Hata MesajlarÄ± */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--accent-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(133, 199, 66, 0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .error-msg {
            text-align: center;
            padding: 40px;
            background: rgba(255, 85, 85, 0.1);
            border: 1px solid #ff5555;
            border-radius: 8px;
            color: #ff9999;
            line-height: 1.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header { padding: 15px; }
            h1 { font-size: 1.5rem; }
            
            /* Mobilde oynatÄ±cÄ± yukarÄ±da sabit kalsÄ±n */
            .player-wrapper {
                position: sticky;
                top: 70px; /* Header yÃ¼ksekliÄŸi + boÅŸluk */
                z-index: 50;
                border-radius: 0;
                margin-left: -20px;
                margin-right: -20px;
                width: calc(100% + 40px);
                max-height: 50vh;
            }
            .current-video-title { margin-top: 10px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>ðŸŽ¬ Rumble Video <span>ArÅŸivi</span></h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Video baÅŸlÄ±ÄŸÄ± ara...">
        </div>
    </header>

    <main>
        <!-- Ana OynatÄ±cÄ± AlanÄ± -->
        <div class="current-video-info">
            <div class="current-video-title" id="main-title">HazÄ±rlanÄ±yor...</div>
            <div class="breadcrumb">VOLKAN ARÅžÄ°V</div>
        </div>
        
        <div class="player-wrapper">
            <iframe 
                id="main-player" 
                src="" 
                allowfullscreen
                title="Rumble Video Player">
            </iframe>
        </div>

        <!-- Video Listesi AlanÄ± -->
        <div id="video-list-container" class="loading">
            <div class="spinner"></div>
            <div>Videolar yÃ¼kleniyor...</div>
        </div>
    </main>

    <footer>
        &copy; 2025 Volkan'Ä±n Video ArÅŸivi. TÃ¼m haklarÄ± saklÄ±dÄ±r.
    </footer>

    <script>
        let allVideos = [];
        let currentVideoId = null;

        /**
         * Rumble Embed IFRAME URL oluÅŸturucu.
         * videos.json dosyasÄ±ndaki "embed_id" deÄŸerini alÄ±r.
         * Ã–rnek ID: "v71kyms"
         */
        function getEmbedUrl(embedId) {
            // Pub parametresi size Ã¶zel (4o7uxk)
            // Autoplay=1 ile video otomatik baÅŸlar
            return `https://rumble.com/embed/${embedId}/?pub=4o7uxk&autoplay=1`;
        }

        // BaÅŸlÄ±ktan tarih Ã§Ä±karma yardÄ±mcÄ± fonksiyonu (Opsiyonel)
        function extractDate(title) {
            const dateMatch = title.match(/\d{2}\.\d{2}\.\d{4}/);
            return dateMatch ? dateMatch[0] : "Rumble ArÅŸivi";
        }

        function renderVideos(videos) {
            const container = document.getElementById('video-list-container');
            container.innerHTML = "";
            
            if(videos.length === 0) {
                container.innerHTML = `
                    <div class="error-msg" style="border-color: #555; color: #aaa;">
                        <p>AradÄ±ÄŸÄ±nÄ±z kriterde video bulunamadÄ±.</p>
                    </div>`;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'video-grid';

            videos.forEach(video => {
                const embedUrl = getEmbedUrl(video.embed_id);
                const dateStr = extractDate(video.title);

                const card = document.createElement('div');
                card.className = 'video-card';
                card.dataset.embedId = video.embed_id; // Ä°leride kullanmak Ã¼zere ID'yi sakla
                
                // TÄ±klama olayÄ±
                card.onclick = function() { 
                    // EÄŸer zaten oynanÄ±yorsa tekrar yÃ¼kleme
                    if(currentVideoId !== video.embed_id) {
                        playVideo(embedUrl, video.title, this); 
                    }
                };

                card.innerHTML = `
                    <div class="thumbnail-container">
                        <span class="brand-icon">RUMBLE</span>
                        <div class="play-icon"></div>
                    </div>
                    <div class="card-content">
                        <div class="card-title" title="${video.title}">${video.title}</div>
                        <div class="card-date">${dateStr}</div>
                    </div>
                `;
                grid.appendChild(card);
            });

            container.appendChild(grid);
        }

        function playVideo(url, title, cardElement) {
            const player = document.getElementById('main-player');
            const mainTitle = document.getElementById('main-title');
            
            // URL gÃ¼ncelle
            player.src = url;
            mainTitle.textContent = title;
            
            // ID'yi gÃ¼ncelle (tekrarlÄ± tÄ±klamayÄ± Ã¶nlemek iÃ§in)
            if(cardElement) {
                currentVideoId = cardElement.dataset.embedId;
                
                // TÃ¼m kartlardan aktif sÄ±nÄ±fÄ±nÄ± kaldÄ±r
                document.querySelectorAll('.video-card').forEach(c => c.classList.remove('active'));
                
                // SeÃ§ilen karta aktif sÄ±nÄ±fÄ±nÄ± ekle
                cardElement.classList.add('active');
            }

            // Mobilde oynatÄ±cÄ±ya yumuÅŸak kaydÄ±rma
            if(window.innerWidth <= 768) {
                const playerWrapper = document.querySelector('.player-wrapper');
                playerWrapper.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Demo Verisi (EÄŸer videos.json yoksa bunu kullanÄ±r)
        const fallbackVideos = [
            { "title": "Rumble KullanÄ±mÄ± ve Kurulumu 01.01.2025", "embed_id": "v4o7uxk" },
            { "title": "Sinasi YayÄ±nÄ± - 15.12.2025 (1. ParÃ§a)", "embed_id": "v73rmn0" },
            { "title": "GÃ¼nlÃ¼k Vlog - Tech Setup Turu", "embed_id": "v5a1b2c" }, 
            { "title": "CanlÄ± YayÄ±n KaydÄ± - Soru Cevap", "embed_id": "v6d3e4f" }
        ];

        async function fetchVideos() {
            try {
                // Ã–nce kendi sunucunuzdaki videos.json dosyasÄ±nÄ± dener
                const response = await fetch('videos.json');
                
                if (!response.ok) throw new Error("JSON dosyasÄ± bulunamadÄ±");
                
                allVideos = await response.json();
                
            } catch (error) {
                console.warn('videos.json yÃ¼klenemedi, demo verisi kullanÄ±lÄ±yor:', error);
                // EÄŸer dosya yoksa demo veriyi kullan (KullanÄ±cÄ± deneyimi iÃ§in)
                allVideos = fallbackVideos;
                
                // UyarÄ± mesajÄ±nÄ± konsola veya ekrana basabiliriz (opsiyonel)
                // const container = document.getElementById('video-list-container');
                // container.innerHTML += "<div style='color:#777; font-size:0.8rem; text-align:center; margin-top:10px;'>Demo Modu Aktif: videos.json bulunamadÄ±.</div>";
            }
            
            // Render iÅŸlemi
            renderVideos(allVideos);
            
            // Ä°lk videoyu otomatik yÃ¼kle (Listedeki ilk kartÄ± bulup ona gÃ¶re)
            if (allVideos.length > 0) {
                const firstEmbedUrl = getEmbedUrl(allVideos[0].embed_id);
                // DOM'daki ilk kartÄ± seÃ§
                setTimeout(() => {
                    const firstCard = document.querySelector('.video-card');
                    playVideo(firstEmbedUrl, allVideos[0].title, firstCard);
                }, 100); // DOM gÃ¼ncellenmesi iÃ§in minik gecikme
            }
        }

        // Arama Fonksiyonu
        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredVideos = allVideos.filter(video => 
                video.title.toLowerCase().includes(searchTerm)
            );
            renderVideos(filteredVideos);
        });

        // Sayfa YÃ¼klendiÄŸinde BaÅŸlat
        window.addEventListener('DOMContentLoaded', fetchVideos);
    </script>
</body>
</html>
