        // Linkten video ID'sini Ã§Ä±karma fonksiyonu
        function getRumbleId(url) {
            try {
                // URL'deki "v" ile baÅŸlayan kÄ±smÄ± yakalamaya Ã§alÄ±ÅŸÄ±yoruz
                // Ã–rnek: ...rumble.com/v73qkbw-egearseven... -> v73qkbw
                const match = url.match(/\/(v[a-z0-9]+)-/i);
                if (match && match[1]) {
                    return match[1];
                }
                return null;
            } catch (e) {
                return null;
            }
        }

        // Embed linki oluÅŸturma
        function getEmbedUrl(originalUrl) {
            const videoId = getRumbleId(originalUrl);
            if (videoId) {
                // EÄŸer ortak yayÄ±n ID'si (pub) varsa onu koruyabiliriz veya standart kullanabiliriz
                return `https://rumble.com/embed/${videoId}/?pub=4o7uxk`;
            }
            return originalUrl; // ID bulunamazsa orijinal linke dÃ¶n (Ã§alÄ±ÅŸmaz ama hata vermez)
        }

        // BaÅŸlÄ±ktan tarih Ã§Ä±karma (Opsiyonel gÃ¶rsel dÃ¼zenleme iÃ§in)
        function extractDate(title) {
            const dateMatch = title.match(/\d{2}\.\d{2}\.\d{4}/);
            return dateMatch ? dateMatch[0] : "";
        }

        // Video Listesini Ekrana Basma
        function renderVideos(videos) {
            const container = document.getElementById('video-list-container');
            container.innerHTML = ""; // Ã–nce temizle
            
            if(videos.length === 0) {
                container.innerHTML = "<p style='text-align:center; color:#777;'>AradÄ±ÄŸÄ±nÄ±z kriterde video bulunamadÄ±.</p>";
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'video-grid';

            videos.forEach(video => {
                const embedUrl = getEmbedUrl(video.link);
                const dateStr = extractDate(video.title);

                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => playVideo(embedUrl, video.title);

                // Kart iÃ§eriÄŸi
                card.innerHTML = `
                    <div class="thumbnail-container">
                        <span class="brand-icon">RUMBLE</span>
                        <div class="play-icon"></div>
                    </div>
                    <div class="card-content">
                        <div class="card-title" title="${video.title}">${video.title}</div>
                        ${dateStr ? `<div class="card-date">${dateStr}</div>` : ''}
                    </div>
                `;
                grid.appendChild(card);
            });

            container.appendChild(grid);
        }

        // Video Oynatma Fonksiyonu
        function playVideo(url, title) {
            const player = document.getElementById('main-player');
            const mainTitle = document.getElementById('main-title');
            
            player.src = url;
            mainTitle.textContent = title;
            
            // Mobilde videoye kaydÄ±r
            if(window.innerWidth < 768) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Arama Fonksiyonu
        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredVideos = rawJsonData.filter(video => 
                video.title.toLowerCase().includes(searchTerm)
            );
            renderVideos(filteredVideos);
        });
